# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low



- name: Test for existence /var/lib/etcd/
  stat:
    path: "/var/lib/etcd/"
  register: file_exists

- name: Ensure group owner 0 on /var/lib/etcd/
  file:
    path: "/var/lib/etcd/"
    group: "0"
  when: file_exists.stat is defined and file_exists.stat.exists

