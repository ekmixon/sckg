# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low



- name: Find /etc/origin/openvswitch/ file(s) matching ^.*$
  find:
    paths: "/etc/origin/openvswitch/"
    patterns: "^.*$"
    use_regex: yes
  register: files_found

- name: Ensure group owner on /etc/origin/openvswitch/ file(s) matching ^.*$
  file:
    path: "{{ item.path }}"
    group: "0"
  with_items:
    - "{{ files_found.files }}"

