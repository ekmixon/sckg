# platform = multi_platform_ocp
# complexity = low
# reboot = false
# disruption = low
# strategy = restrict
- name: '@RULE_TITLE@'
  lineinfile:
    path: /etc/etcd/etcd.conf
    regexp: ^ETCD_PEER_AUTO_TLS=
    line: ETCD_PEER_AUTO_TLS=false
    create: true
  tags:
    - etcd_peer_auto_tls
    - medium_severity
    - restrict_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80583-8
