# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Find /etc/origin/openvswitch/ file(s) matching ^.*$
  find:
    paths: /etc/origin/openvswitch/
    patterns: ^.*$
    use_regex: true
  register: files_found
  tags:
    - file_groupowner_master_openvswitch
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-82172-8

- name: Ensure group owner on /etc/origin/openvswitch/ file(s) matching ^.*$
  file:
    path: '{{ item.path }}'
    group: '0'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - file_groupowner_master_openvswitch
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-82172-8
