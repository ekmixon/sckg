# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Test for existence /var/lib/etcd/
  stat:
    path: /var/lib/etcd/
  register: file_exists
  tags:
    - file_permissions_var_lib_etcd
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Ensure permission 0700 on /var/lib/etcd/
  file:
    path: /var/lib/etcd/
    mode: '0700'
  when: file_exists.stat is defined and file_exists.stat.exists
  tags:
    - file_permissions_var_lib_etcd
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
