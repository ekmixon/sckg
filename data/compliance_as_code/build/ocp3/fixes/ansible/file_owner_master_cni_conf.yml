# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Find /etc/cni/net.d/ file(s) matching ^.*$
  find:
    paths: /etc/cni/net.d/
    patterns: ^.*$
    use_regex: true
  register: files_found
  tags:
    - file_owner_master_cni_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80623-2

- name: Ensure group owner on /etc/cni/net.d/ file(s) matching ^.*$
  file:
    path: '{{ item.path }}'
    owner: '0'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - file_owner_master_cni_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80623-2
