# platform = multi_platform_ocp
# complexity = low
# reboot = false
# disruption = low
# strategy = restrict
- name: '@RULE_TITLE@'
  lineinfile:
    path: /etc/etcd/etcd.conf
    regexp: ^ETCD_KEY_FILE=
    line: ETCD_KEY_FILE=/etc/etcd/server.key
    create: true
  tags:
    - etcd_key_file
    - medium_severity
    - restrict_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80578-8
