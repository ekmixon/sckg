# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Find /etc/cni/net.d/ file(s)
  find:
    paths: /etc/cni/net.d/
    patterns: ^.*$
    use_regex: true
  register: files_found
  tags:
    - file_permissions_master_cni_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80634-9

- name: Set permissions for /etc/cni/net.d/ file(s)
  file:
    path: '{{ item.path }}'
    mode: '0644'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - file_permissions_master_cni_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80634-9
