# platform = multi_platform_ocp
# complexity = low
# reboot = false
# disruption = low
# strategy = restrict
- name: '@RULE_TITLE@'
  lineinfile:
    path: /etc/etcd/etcd.conf
    regexp: ^ETCD_PEER_CERT_FILE
    line: ETCD_PEER_CERT_FILE=/etc/etcd/peer.crt
    create: true
  tags:
    - etcd_peer_cert_file
    - medium_severity
    - restrict_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80580-4
