description: "To configure how many rotations of audit logs are retained, edit the\
  \ API Server\npod specification file <tt>/etc/origin/master/master-config.yaml</tt>\n\
  on the master node(s) and set the <tt>maximumRetainedFiles</tt> parameter to\n<tt>10</tt>\
  \ or to an organizationally appropriate value:\n<pre>auditConfig:\n  auditFilePath:\
  \ \"/etc/origin/master/audit-ocp.log\"\n  enabled: true\n  maximumFileRetentionDays:\
  \ 30\n  maximumFileSizeMegabytes: 10\n  maximumRetainedFiles: 10</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep maximumRetainedFiles /etc/origin/master/master-config.yaml</pre>

  The output should return a value of <pre>10</pre> or as appropriate.'
ocil_clause: <tt>maximumRetainedFiles</tt> is set to <tt>10</tt> or as appropriate
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'OpenShift automatically rotates the log files. Retaining old log files
  ensures

  OpenShift Operators will have sufficient log data available for carrying out

  any investigation or correlation. For example, if the audit log size is set to

  100 MB and the number of retained log files is set to 10, OpenShift Operators

  would have approximately 1 GB of log data to use during analysis.'
