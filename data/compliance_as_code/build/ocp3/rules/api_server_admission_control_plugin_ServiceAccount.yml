description: "To ensure <tt>ServiceAccount</tt> objects must be created and granted\n\
  before pod creation is allowed, follow the documentation and create\n<tt>ServiceAccount</tt>\
  \ objects as per your environment. Then, edit the\nAPI Server pod specification\
  \ file\n<tt>/etc/origin/master/master-config.yaml</tt> on the master node(s)\nset\
  \ the <tt>admissionConfig</tt> to include <tt>ServiceAccount</tt>:\n<pre>admissionConfig:\n\
  \  pluginConfig:\n    ServiceAccount:\n      configuration:\n      kind: DefaultAdmissionConfig\n\
  \      apiVersion: v1\n      disable: false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 ServiceAccount /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>disable: false</pre>.'
ocil_clause: <tt>admissionConfig</tt> does not contain <tt>ServiceAccount</tt>
