description: '

  To properly set the permissions of <code>/etc/origin/master/master-config.yaml</code>,
  run the command:

  <pre>$ sudo chmod 0600 /etc/origin/master/master-config.yaml</pre>'
identifiers: {cce: 80637-2}
ocil: 'To check the permissions of <code>/etc/origin/master/master-config.yaml</code>,
  run the command:

  <pre>$ ls -l /etc/origin/master/master-config.yaml</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-------</code>'
ocil_clause: /etc/origin/master/master-config.yaml has unix mode -rw-------
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'If the <tt>/etc/origin/master/master-config.yaml</tt> file is writable
  by a group-owner or the

  world the risk of its compromise is increased. The file contains the master configuration
  of

  an OpenShift cluster that is configured on the system. Protection of this file is

  critical for OpenShift security.'
references: {cis: 1.4.17}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0600', filepath: /etc/origin/master/master-config.yaml}
title: Verify Permissions on the OpenShift Master Configuration File
warnings: []
