description: "The <tt>cAdvisor</tt> port should be disabled as it does not require\n\
  any authentication to connect to the port.\nTo disable the <tt>cAdvisor</tt> port,\
  \ edit the kubelet configuration\nfile <tt>/etc/origin/node/node-config.yaml</tt>\n\
  on the kubelet node(s) and set the below parameter:\n<pre>kubeletArguments:\n  cadvisor-port:\n\
  \  - '0'</pre>"
identifiers: {cce: 80599-4}
ocil: 'Run the following command on the kubelet node(s):

  <pre>$ sudo grep -A1 cadvisor-port /etc/origin/node/node-config.yaml</pre>

  The output should return <tt>0</tt>.'
ocil_clause: the cAdvisor port is not disabled
