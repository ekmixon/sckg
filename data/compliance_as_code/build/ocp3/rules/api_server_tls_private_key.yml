description: "To ensure the API Server utilizes its own TLS certificates, the\n<tt>keyFile</tt>\
  \ must be configured. To, verify\nthat <tt>servingInfo</tt> has the <tt>keyFile</tt>\
  \ configured in \nthe API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master\nnode(s) to something similar to:\n<pre>servingInfo:\n  clientCA:\
  \ ca.crt\n  certFile: master.server.crt\n  keyFile: master.server.key</pre>"
identifiers: {}
ocil: "Run the following command on the master node(s):\n<pre>$ sudo grep -A7 servingInfo\
  \ /etc/origin/master/master-config.yaml</pre>\nThe output should contain something\
  \ similar to:\n<pre>servingInfo:\n  clientCA: ca.crt\n  certFile: master.server.crt\n\
  \  keyFile: master.server.key</pre>"
ocil_clause: <tt>keyFile</tt> is not set as appropriate for <tt>servingInfo</tt>
