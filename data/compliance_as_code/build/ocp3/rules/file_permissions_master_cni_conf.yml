description: '

  To properly set the permissions of <code>/etc/cni/net.d/*</code>, run the command:

  <pre>$ sudo chmod 0644 /etc/cni/net.d/*</pre>'
identifiers: {cce: 80634-9}
ocil: 'To check the permissions of <code>/etc/cni/net.d/*</code>, run the command:

  <pre>$ ls -l /etc/cni/net.d/*</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-r--r--</code>'
ocil_clause: /etc/cni/net.d/* has unix mode -rw-r--r--
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'CNI (Container Network Interface) files consist of a specification and
  libraries for

  writing plugins to configure network interfaces in Linux containers, along with
  a number

  of supported plugins. Allowing writeable access to the files could allow an attacker
  to modify

  the networking configuration potentially adding a rouge network connection.'
references: {cis: 1.4.9}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {file_regex: ^.*$, filemode: '0644', filepath: /etc/cni/net.d/}
title: Verify Permissions on the OpenShift Container Network Interface Files
warnings: []
