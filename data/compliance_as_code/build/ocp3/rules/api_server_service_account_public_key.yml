description: "To ensure the API Server utilizes its own key pair, edit the\nAPI Server\
  \ pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt> on the\
  \ master node(s)\nand set the <tt>publicKeyFiles</tt> parameter to the public\n\
  key file for service accounts:\n<pre>serviceAccountConfig:\n...\n  publicKeyFiles:\n\
  \  - serviceaccounts.public.key\n...</pre>"
identifiers: {}
ocil: "Run the following command on the master node(s):\n<pre>$ sudo grep -A9 serviceAccountConfig\
  \ /etc/origin/master/master-config.yaml</pre>\nThe output should contain a line\
  \ similar to:\n<pre>publicKeyFiles:\n  - serviceaccounts.public.key</pre>"
ocil_clause: <tt>publicKeyFiles</tt> is not set as appropriate for <tt>serviceAccountConfig</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'By default, if no <tt>privateKeyFile</tt> is specified to the

  API Server, the API Server uses the private key from the TLS serving

  certificate to verify service account tokens. To ensure that the keys

  for service account tokens could be rotated as needed, a separate

  public/private key pair should be used for signing service account

  tokens.'
references: {cis: 1.2.25}
severity: medium
