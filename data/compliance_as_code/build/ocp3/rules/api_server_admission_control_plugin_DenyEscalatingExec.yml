description: "By default, <tt>DenyEscalatingExec</tt> is not enabled, which allows\n\
  privileged pods to execute <tt>exec</tt> and <tt>attach</tt> commands.\nTo disable\
  \ this capability, edit the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s) and\nset the <tt>admissionConfig</tt> to include <tt>DenyEscalatingExec</tt>:\n\
  <pre>admissionConfig:\n  pluginConfig:\n    DenyEscalatingExec:\n      configuration:\n\
  \      kind: DefaultAdmissionConfig\n      apiVersion: v1\n      disable: false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 DenyEscalatingExec /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>disable: false</pre>.'
ocil_clause: <tt>admissionConfig</tt> does not contain <tt>DenyEscalatingExec</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'Setting admission control policy to include <tt>DenyEscalatingExec</tt>

  denies <tt>exec</tt> and <tt>attach</tt> commands to pods that run with

  escalated privileges that allow host access. This includes pods that run as

  privileged, have access to the host IPC namespace, and have access to the host

  PID namespace.'
references: {cis: 1.1.2}
severity: high
