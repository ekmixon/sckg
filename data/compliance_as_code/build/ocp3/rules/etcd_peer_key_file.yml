  edit the <tt>etcd</tt> configuration file

  <tt>/etc/etcd/etcd.conf</tt> on the master on the master and

  adding a key file to <tt>ETCD_PEER_KEY_FILE</tt>:

  <pre>ETCD_PEER_KEY_FILE=/etc/etcd/peer.key</pre>'
