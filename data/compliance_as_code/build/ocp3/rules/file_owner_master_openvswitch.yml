description: ' To properly set the owner of <code>/etc/origin/openvswitch/*</code>,
  run the command: <pre>$ sudo chown root /etc/origin/openvswitch/* </pre>'
identifiers: {cce: 82171-0}
ocil: 'To check the ownership of <code>/etc/origin/openvswitch/*</code>, run the command:
  <pre>$ ls -lL /etc/origin/openvswitch/*</pre> If properly configured, the output
  should indicate the following owner: <code>root</code>'
ocil_clause: /etc/origin/openvswitch/* has owner root
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'CNI (Container Network Interface) files consist of a specification and
  libraries for

  writing plugins to configure network interfaces in Linux containers, along with
  a number

  of supported plugins. Allowing writeable access to the files could allow an attacker
  to modify

  the networking configuration potentially adding a rouge network connection.'
references: {cis: 1.4.10}
severity: medium
template:
  backends: {}
  name: file_owner
  vars: {file_regex: ^.*$, filepath: /etc/origin/openvswitch/, fileuid: '0'}
title: Verify User Who Owns The OpenShift Open vSwitch Files
warnings: []
