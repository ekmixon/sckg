description: "To ensure OpenShift does not accept token-based authentication,\nfollow\
  \ the OpenShift documentation and configure alternate mechanisms for\nauthentication.\
  \ Then, edit the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master\nnode(s) and remove the <tt>token-auth-file</tt> setting.\n<pre>kubernetesMasterConfig:\n\
  \  apiServerArguments:\n    token-auth-file:\n    - /path/to/file</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A2 token-auth-file /etc/origin/master/master-config.yaml</pre>

  The output should return no output.'
ocil_clause: <tt>token-auth-file</tt> argument is configured
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'The token-based authentication utilizes static tokens to authenticate

  requests to the API Server. The tokens are stored in clear-text in a file

  on the API Server, and cannot be revoked or rotated without restarting the

  API Server.'
references: {cis: 1.1.20}
severity: high
template: null
title: Disable Token-based Authentication
warnings: []
