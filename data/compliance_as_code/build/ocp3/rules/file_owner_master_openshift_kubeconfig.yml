description: ' To properly set the owner of <code>/etc/origin/master/openshift-master.kubeconfig</code>,
  run the command: <pre>$ sudo chown root /etc/origin/master/openshift-master.kubeconfig
  </pre>'
identifiers: {cce: 80627-3}
ocil: 'To check the ownership of <code>/etc/origin/master/openshift-master.kubeconfig</code>,
  run the command: <pre>$ ls -lL /etc/origin/master/openshift-master.kubeconfig</pre>
  If properly configured, the output should indicate the following owner: <code>root</code>'
