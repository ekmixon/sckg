description: ' To properly set the owner of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command: <pre>$ sudo chown root /etc/systemd/system/atomic-openshift-node.service
  </pre>'
identifiers: {cce: 80632-3}
ocil: 'To check the ownership of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command: <pre>$ ls -lL /etc/systemd/system/atomic-openshift-node.service</pre>
  If properly configured, the output should indicate the following owner: <code>root</code>'
ocil_clause: /etc/systemd/system/atomic-openshift-node.service has owner root
