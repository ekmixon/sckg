description: "To enable <tt>NamespaceLifecycle</tt>, edit the API Server pod specification\n\
  file <tt>/etc/origin/master/master-config.yaml</tt> on the master node(s)\nand set\
  \ the <tt>admissionConfig</tt> to include <tt>NamespaceLifecyle</tt>:\n<pre>admissionConfig:\n\
  \  pluginConfig:\n    NamespaceLifecyle:\n      configuration:\n      kind: DefaultAdmissionConfig\n\
  \      apiVersion: v1\n      disable: false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 NamespaceLifecycle /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>disable: false</pre>.'
ocil_clause: <tt>admissionConfig</tt> does not contain <tt>NamespaceLifecycle</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'Setting admission control policy to <tt>NamespaceLifecycle</tt> ensures
  that

  objects cannot be created in non-existent namespaces, and that namespaces

  undergoing termination are not used for creating new objects. This

  is recommended to enforce the integrity of the namespace termination process

  and also for the availability of new objects.'
references: {cis: 1.1.14}
