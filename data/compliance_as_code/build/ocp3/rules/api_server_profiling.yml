description: "To disable profiling, edit the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s)\nand set <tt>profiling</tt> to <tt>false</tt>:\n<pre>kubernetesMasterConfig:\n\
  \  schedulerArguments:\n    profiling:\n    - false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A2 profiling /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>false</pre>.'
ocil_clause: <tt>profiling</tt> is enabled (set to value of <tt>true</tt>)
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'Profiling allows for the identification of specific performance bottlenecks.
  It

  generates a significant amount of program data that could potentially be

  exploited to uncover system and program details. If the profiler is not

  needed for troubleshooting purposes, it is recommended to turn off for

  reduction of potential attack surface.'
