description: "Seccomp (secure computing mode) is used to restrict the set of system\
  \ calls applications can make,\nallowing cluster administrators greater control\
  \ over the security of workloads running in\nthe OpenShift Container Platform. \n\
  \nBy default OpenShift is delivered with seccomp disabled, allowing all workloads\
  \ to run\nunconfined and issue all system calls.\n\nTo configure seccomp profiles,\
  \ follow the instructions in the OpenShift Cluster\nAdministration documentation:\n\
  \nhttps://docs.openshift.com/container-platform/3.11/admin_guide/seccomp.html"
