description: "To enable auditing on the OpenShift API Server, the audit log path\n\
  must be set. Edit the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s)\nand set the <tt>audit-log-path</tt> to a suitable path\
  \ and file\nwhere you would like audit logs to be written. For example:\n<pre>auditConfig:\n\
  \  auditFilePath: \"/etc/origin/master/audit-ocp.log\"\n  enabled: true\n  maximumFileRetentionDays:\
  \ 30\n  maximumFileSizeMegabytes: 10\n  maximumRetainedFiles: 10</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep auditFilePath /etc/origin/master/master-config.yaml</pre>

  The output should return a valid audit log path. The default is

  <tt>/etc/origin/master/audit-ocp.log</tt>.'
ocil_clause: <tt>audit-log-path</tt> does not contain a valid audit file path
