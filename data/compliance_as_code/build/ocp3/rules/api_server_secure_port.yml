description: "To ensure traffic is served over HTTPS, edit the API Server pod specification\n\
  file <tt>/etc/origin/master/master-config.yaml</tt> on the master node(s)\nand either\
  \ remove the <tt>secure-port</tt>  or set it to a different\n(non-zero) desired\
  \ port.\n<pre>kubernetesMasterConfig:\n  apiServerArguments:\n    secure-port:\n\
  \    - 8443</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A2 secure-port /etc/origin/master/master-config.yaml</pre>

  The output should not return <pre>0</pre>.'
ocil_clause: <tt>secure-port</tt> is set with a value greater than <tt>0</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'The secure port is used to serve HTTPS with authentication and authorization.

  If <tt>secure-port</tt> is disabled, as indicated with a value of <tt>0</tt>,

  HTTPS traffic will not be served and all traffic will be unencrypted.'
references: {cis: 1.1.7}
severity: medium
template: null
title: Enable the Secure Port for the API Server
warnings: []
