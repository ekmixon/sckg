description: '

  To properly set the permissions of <code>/etc/origin/node/pods/etcd.yaml</code>,
  run the command:

  <pre>$ sudo chmod 0600 /etc/origin/node/pods/etcd.yaml</pre>'
identifiers: {cce: 80636-4}
ocil: 'To check the permissions of <code>/etc/origin/node/pods/etcd.yaml</code>, run
  the command:

  <pre>$ ls -l /etc/origin/node/pods/etcd.yaml</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-------</code>'
ocil_clause: /etc/origin/node/pods/etcd.yaml has unix mode -rw-------
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'If the <tt>/etc/origin/node/pods/etcd.yaml</tt> file is writable by a
  group-owner or the

  world the risk of its compromise is increased. The file contains the configuration
  of

  an OpenShift etcd server that is configured on the system. Protection of this file
  is

  critical for OpenShift security.'
references: {cis: 1.4.7}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0600', filepath: /etc/origin/node/pods/etcd.yaml}
title: Verify Permissions on the OpenShift etcd Specification File
warnings: []
