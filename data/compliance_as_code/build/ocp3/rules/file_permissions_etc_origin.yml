description: '

  To properly set the permissions of <code>/etc/origin/</code>, run the command:

  <pre>$ sudo chmod 0700 /etc/origin/</pre>'
identifiers: {}
ocil: 'To check the permissions of <code>/etc/origin/</code>, run the command:

  <pre>$ ls -l /etc/origin/</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rwx------</code>'
ocil_clause: /etc/origin/ has unix mode -rwx------
