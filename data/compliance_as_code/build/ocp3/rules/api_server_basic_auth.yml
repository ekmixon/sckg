description: "Basic Authentication should not be used. Follow the OpenShift documentation\n\
  and configure alternate mechanisms for authentication. Then, edit API\nserver pod\
  \ specification file <tt>/etc/origin/master/master-config.yaml</tt>\non the master\
  \ node and remove the <tt>basic-auth-file</tt> parameter.\n<pre>kubernetesMasterConfig:\n\
  \  apiServerArguments:\n    basic-auth-file:\n    - /path/to/any/file</pre>\n\n\
  Alternate authentication mechanisms such as tokens and certificates will need to\
  \ be\nused. Username and password for basic authentication will be disabled."
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A2 basic-auth-file /etc/origin/master/master-config.yaml</pre>

  The output should return no output.'
ocil_clause: basic-auth-file is configured and enabled on the master node
