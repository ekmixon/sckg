description: "To limit the <tt>Node</tt> and <tt>Pod</tt> objects that a kubelet could\n\
  modify, follow the OpenShift documentation and configure\n<tt>NodeRestriction</tt>\
  \ plugin on kubelets. Then, edit the API Server pod\nspecification file <tt>/etc/origin/master/master-config.yaml</tt>\n\
  on the master node(s) and set the <tt>admissionConfig</tt> to include <tt>NodeRestriction</tt>:\n\
  <pre>admissionConfig:\n  pluginConfig:\n    NodeRestriction:\n      configuration:\n\
  \      kind: DefaultAdmissionConfig\n      apiVersion: v1\n      disable: false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 NodeRestriction /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>disable: false</pre>.'
ocil_clause: <tt>enable-admission-plugins</tt> does not contain <tt>NodeRestriction</tt>
oval_external_content: null
