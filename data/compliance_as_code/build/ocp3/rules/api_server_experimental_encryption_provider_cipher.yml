description: "To configure OpenShift to use the <tt>aescbc</tt> encryption provider,\n\
  follow the OpenShift documentation and configure a\n<tt>EncryptionConfig</tt> file\
  \ <tt>/etc/origin/master/encryption-config.yaml</tt>.\nIn this file, choose <tt>aescbc</tt>\
  \ as the encryption provider:\n<pre>kind: EncryptionConfig\napiVersion: v1\nresources:\n\
  \  - resources:\n    - secrets\n    providers:\n    - aescbc:\n        keys:\n \
  \       - name: key1\n          secret: <i>32-byte base64-encoded secret</i></pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 aescbc /etc/origin/master/encryption-config.yaml</pre>

  Verify that the <tt>aescbc</tt> encryption provider is used for all the desired

  <tt>resources</tt>.'
