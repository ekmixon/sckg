description: '

  To properly set the permissions of <code>/etc/origin/node/client-ca.crt</code>,
  run the command:

  <pre>$ sudo chmod 0644 /etc/origin/node/client-ca.crt</pre>'
identifiers: {cce: 80642-2}
ocil: 'To check the permissions of <code>/etc/origin/node/client-ca.crt</code>, run
  the command:

  <pre>$ ls -l /etc/origin/node/client-ca.crt</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-r--r--</code>'
ocil_clause: /etc/origin/node/client-ca.crt has unix mode -rw-r--r--
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'If the <tt>/etc/origin/node/client-ca.crt</tt> file is writable by a group-owner
  or the

  world the risk of its compromise is increased. The file contains the certificate
  authority

  certificate for an OpenShift node that is configured on the system. Protection of
  this file is

  critical for OpenShift security.'
references: {cis: 2.2.}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0600', filepath: /etc/origin/node/client-ca.crt}
title: Verify Permissions on OpenShift Node Certificate File
