description: "HTTPS should be used for connections between the API Server and Kubelets.\n\
  \nEdit the API Server pod specification file <tt>/etc/origin/master/master-config.yaml</tt>\n\
  on the master node(s) and remove the <tt>kubelet-https</tt> parameter. This will\
  \ ensure communications\nare encrypted using TLS (the default setting).\n<pre>kubernetesMasterConfig:\n\
  \  apiServerArguments:\n    kubelet-https:\n    - 'false'</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep kubelet-https /etc/origin/master/master-config.yaml</pre>

  The output should return no output.'
ocil_clause: kubelet-https is specified it must be set to <tt>true</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'Connections from the API Server to Kubelets could potentially carry

  sensitive data such as secrets and keys. It is important to use

  in-transit encryption for any communication between the API

  Server and the Kubelets.'
references: {cis: 1.1.4}
severity: medium
template: null
title: Enable kubelet HTTPS connections to the API Server
