description: "Instead of using a customized SecurityContext for pods, a Pod Security\n\
  Policy (PSP) should be used. PSP is a cluster-level resource that controls\nthe\
  \ actions that a pod can perform and what resource the pod may access.\nThe <tt>SecurityContextDeny</tt>\
  \ admission control policy enables PSP. To\nconfigure OpenShift to use PSP, edit\
  \ the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s) and\nset the <tt>admissionConfig</tt> to include <tt>SecurityContextDeny</tt>:\n\
  <pre>admissionConfig:\n  pluginConfig:\n    SecurityContextDeny:\n      configuration:\n\
  \      kind: DefaultAdmissionConfig\n      apiVersion: v1\n      disable: false</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A4 SecurityContextDeny /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>disable: false</pre>.'
ocil_clause: <tt>admissionConfig</tt> does not contain <tt>SecurityContextDeny</tt>
