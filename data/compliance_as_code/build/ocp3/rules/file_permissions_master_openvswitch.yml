description: '

  To properly set the permissions of <code>/etc/origin/openvswitch/*</code>, run the
  command:

  <pre>$ sudo chmod 0644 /etc/origin/openvswitch/*</pre>'
identifiers: {cce: 82173-6}
ocil: 'To check the permissions of <code>/etc/origin/openvswitch/*</code>, run the
  command:

  <pre>$ ls -l /etc/origin/openvswitch/*</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-r--r--</code>'
ocil_clause: /etc/origin/openvswitch/* has unix mode -rw-r--r--
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'CNI (Container Network Interface) files consist of a specification and
  libraries for

  writing plugins to configure network interfaces in Linux containers, along with
  a number

  of supported plugins. Allowing writeable access to the files could allow an attacker
  to modify

  the networking configuration potentially adding a rouge network connection.'
references: {cis: 1.4.9}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {file_regex: ^.*$, filemode: '0644', filepath: /etc/origin/openvswitch/}
title: Verify Permissions on the OpenShift Open vSwitch Files
warnings: []
