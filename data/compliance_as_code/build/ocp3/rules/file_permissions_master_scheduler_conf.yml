description: '

  To properly set the permissions of <code>/etc/origin/master/scheduler.json</code>,
  run the command:

  <pre>$ sudo chmod 0600 /etc/origin/master/scheduler.json</pre>'
identifiers: {cce: 80639-8}
ocil: 'To check the permissions of <code>/etc/origin/master/scheduler.json</code>,
  run the command:

  <pre>$ ls -l /etc/origin/master/scheduler.json</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-------</code>'
ocil_clause: /etc/origin/master/scheduler.json has unix mode -rw-------
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'If the <tt>/etc/origin/master/scheduler.json</tt> file is writable by
  a group-owner or the

  world the risk of its compromise is increased. The file contains the configuration
  of

  an OpenShift scheduler that is configured on the system. Protection of this file
  is

  critical for OpenShift security.'
references: {cis: 1.4.15}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0600', filepath: /etc/origin/master/scheduler.json}
title: Verify Permissions on the OpenShift Scheduler Configuration File
warnings: []
