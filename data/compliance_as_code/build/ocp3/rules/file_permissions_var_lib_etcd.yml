description: '

  To properly set the permissions of <code>/var/lib/etcd</code>, run the command:

  <pre>$ sudo chmod 0700 /var/lib/etcd</pre>'
identifiers: {}
ocil: 'To check the permissions of <code>/var/lib/etcd</code>, run the command:

  <pre>$ ls -l /var/lib/etcd</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rwx------</code>'
ocil_clause: /var/lib/etcd has unix mode -rwx------
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'The <tt>/var/lib/etcd</tt> directory contains highly-avaliable distributed
  key/value data storage

  across an OpenShift cluster. Allowing access to users to this directory could compromise
  OpenShift

  data and the cluster.'
references: {cis: 1.4.11}
severity: medium
template:
