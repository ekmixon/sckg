description: ' To properly set the group owner of <code>/etc/origin/master/openshift-master.kubeconfig</code>,
  run the command: <pre>$ sudo chgrp root /etc/origin/master/openshift-master.kubeconfig</pre>'
identifiers: {cce: 80615-8}
ocil: 'To check the group ownership of <code>/etc/origin/master/openshift-master.kubeconfig</code>,
  run the command: <pre>$ ls -lL /etc/origin/master/openshift-master.kubeconfig</pre>
  If properly configured, the output should indicate the following group-owner: <code>root</code>'
ocil_clause: /etc/origin/master/openshift-master.kubeconfig has group owner root
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'The <tt>/etc/origin/master/openshift-master.kubeconfig</tt> file contains
  information about the master configuration of the

  OpenShift cluster that is configured on the system. Protection of this file is

  critical for OpenShift security.'
references: {cis: 1.4.18}
severity: medium
