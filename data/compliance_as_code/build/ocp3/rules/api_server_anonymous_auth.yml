description: "By default, anonymous access to the OpenShift API is enabled. This\n\
  configuration check ensures that anonymous requests to the OpenShift\nAPI server\
  \ are disabled. Edit the API server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s)\nand set the below parameter:\n<pre>apiServerArguments:\n\
  \  anonymous-auth:\n  - 'false'</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A1 anonymous-auth /etc/origin/master/master-config.yaml</pre>

  The output should return <pre>false</pre>.'
ocil_clause: <tt>anonymous-auth</tt> is not set to <tt>false</tt>
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'When enabled, requests that are not rejected by other configured

  authentication methods are treated as anonymous requests. These

  requests are then served by the API server. OpenShift Operators should

  rely on authentication to authorize access and disallow anonymous

  requests.'
references: {cis: 1.1.1}
severity: medium
template: null
title: Disable Anonymous Authentication to the API Server
warnings: []
