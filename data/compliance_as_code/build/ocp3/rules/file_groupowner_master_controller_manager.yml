description: ' To properly set the group owner of <code>/etc/origin/node/pods/controller.yaml</code>,
  run the command: <pre>$ sudo chgrp root /etc/origin/node/pods/controller.yaml</pre>'
identifiers: {cce: 80612-5}
ocil: 'To check the group ownership of <code>/etc/origin/node/pods/controller.yaml</code>,
  run the command: <pre>$ ls -lL /etc/origin/node/pods/controller.yaml</pre> If properly
  configured, the output should indicate the following group-owner: <code>root</code>'
ocil_clause: /etc/origin/node/pods/controller.yaml has group owner root
