description: "To ensure that the API Server is configured to only use strong\ncryptographic\
  \ ciphers, edit the API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master\nnode and set the parameter below:\n<pre>servingInfo:\n  cipherSuites:\n\
  \  - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n  - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n\
  \  - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305\n  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n\
  \  - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305\n  - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n\
  \  - TLS_RSA_WITH_AES_256_GCM_SHA384\n  - TLS_RSA_WITH_AES_128_GCM_SHA256</pre>"
identifiers: {}
ocil: "Run the following command on the master node(s):\n<pre>$ sudo grep -A8 cipherSuites\
  \ /etc/origin/master/master-config.yaml</pre>\nVerify that the output is similar\
  \ to:\n<pre>cipherSuites:\n  - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n  - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n\
  \  - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305\n  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n\
  \  - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305\n  - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n\
  \  - TLS_RSA_WITH_AES_256_GCM_SHA384\n  - TLS_RSA_WITH_AES_128_GCM_SHA256</pre>"
ocil_clause: <tt>cipherSuites</tt> does not contain TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_GCM_SHA256
  from servingInfo
oval_external_content: null
