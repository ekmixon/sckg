description: '

  To properly set the permissions of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command:

  <pre>$ sudo chmod 0644 /etc/systemd/system/atomic-openshift-node.service</pre>'
identifiers: {cce: 80643-0}
ocil: 'To check the permissions of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command:

  <pre>$ ls -l /etc/systemd/system/atomic-openshift-node.service</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-r--r--</code>'
ocil_clause: /etc/systemd/system/atomic-openshift-node.service has unix mode -rw-r--r--
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'If the <tt>/etc/systemd/system/atomic-openshift-node.service</tt> file
  is writable by a group-owner or the

  world the risk of its compromise is increased. The file contains the service configuration
  of the

  OpenShift node service that is configured on the system. Protection of this file
  is

  critical for OpenShift security.'
references: {cis: 2.2.3}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0644', filepath: /etc/systemd/system/atomic-openshift-node.service}
title: Verify Permissions on the OpenShift Node Service File
warnings: []
