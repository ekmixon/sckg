description: "To ensure the API Server utilizes a certificate authority, edit the\n\
  API Server pod specification file\n<tt>/etc/origin/master/master-config.yaml</tt>\
  \ on the master node(s)\nand set the <tt>masterCA</tt> parameter to the certificate\
  \ authority\nkey file for service accounts:\n<pre>serviceAccountConfig:\n...\n \
  \ masterCA: ca-bundle.crt\n...</pre>"
identifiers: {}
ocil: 'Run the following command on the master node(s):

  <pre>$ sudo grep -A9 serviceAccountConfig /etc/origin/master/master-config.yaml</pre>

  The output should contain a line similar to:

  <pre>masterCA: ca-bundle.crt</pre>'
ocil_clause: <tt>masterCA</tt> is not set as appropriate for <tt>serviceAccountConfig</tt>
