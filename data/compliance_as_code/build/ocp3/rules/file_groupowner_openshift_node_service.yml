description: ' To properly set the group owner of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command: <pre>$ sudo chgrp root /etc/systemd/system/atomic-openshift-node.service</pre>'
identifiers: {cce: 80620-8}
ocil: 'To check the group ownership of <code>/etc/systemd/system/atomic-openshift-node.service</code>,
  run the command: <pre>$ ls -lL /etc/systemd/system/atomic-openshift-node.service</pre>
  If properly configured, the output should indicate the following group-owner: <code>root</code>'
ocil_clause: /etc/systemd/system/atomic-openshift-node.service has group owner root
oval_external_content: null
platform: null
prodtype: ocp3
rationale: 'The <tt>/etc/systemd/system/atomic-openshift-node.service</tt> file contains
  information about the configuration of the

  OpenShift node service that is configured on the system. Protection of this file
  is

  critical for OpenShift security.'
references: {cis: 2.2.4}
severity: medium
