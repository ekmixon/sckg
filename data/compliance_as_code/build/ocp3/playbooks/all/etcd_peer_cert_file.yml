# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Ensure That The etcd Peer Client Certificate Is Correctly Set
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80580-4
    - etcd_peer_cert_file
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_PEER_CERT_FILE
        line: ETCD_PEER_CERT_FILE=/etc/etcd/peer.crt
        create: true
