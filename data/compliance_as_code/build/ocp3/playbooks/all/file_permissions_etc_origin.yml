# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: The OpenShift Configuration Directory Must Have Mode 0700
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - configure_strategy
    - file_permissions_etc_origin
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/
      stat:
        path: /etc/origin/
      register: file_exists

    - name: Ensure permission 0700 on /etc/origin/
      file:
        path: /etc/origin/
        mode: '0700'
      when: file_exists.stat is defined and file_exists.stat.exists
