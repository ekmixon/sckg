# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify User Who Owns The OpenShift etcd Data Directory
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - configure_strategy
    - file_owner_var_lib_etcd
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /var/lib/etcd/
      stat:
        path: /var/lib/etcd/
      register: file_exists

    - name: Ensure owner 0 on /var/lib/etcd/
      file:
        path: /var/lib/etcd/
        owner: '0'
      when: file_exists.stat is defined and file_exists.stat.exists
