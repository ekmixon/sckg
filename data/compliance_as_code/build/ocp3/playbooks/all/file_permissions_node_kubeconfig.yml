# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Permissions on the OpenShift Node Kubeconfig File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80641-4
    - configure_strategy
    - file_permissions_node_kubeconfig
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/node/node.kubeconfig
      stat:
        path: /etc/origin/node/node.kubeconfig
      register: file_exists

    - name: Ensure permission 0600 on /etc/origin/node/node.kubeconfig
      file:
        path: /etc/origin/node/node.kubeconfig
        mode: '0600'
      when: file_exists.stat is defined and file_exists.stat.exists
