# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Configure etcd Log Storage
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80586-1
    - etcd_wal_dir
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_WAL_DIR=
        line: ETCD_WAL_DIR=/var/lib/etcd/member/wal
        create: true
