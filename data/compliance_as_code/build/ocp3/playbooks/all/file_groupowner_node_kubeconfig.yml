# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Group Who Owns The OpenShift Node Kubeconfig File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80618-2
    - configure_strategy
    - file_groupowner_node_kubeconfig
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/node/node.kubeconfig
      stat:
        path: /etc/origin/node/node.kubeconfig
      register: file_exists

    - name: Ensure group owner 0 on /etc/origin/node/node.kubeconfig
      file:
        path: /etc/origin/node/node.kubeconfig
        group: '0'
      when: file_exists.stat is defined and file_exists.stat.exists
