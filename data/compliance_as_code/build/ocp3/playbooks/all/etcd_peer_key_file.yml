# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Ensure That The etcd Peer Key File Is Correctly Set
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80581-2
    - etcd_peer_key_file
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_PEER_KEY_FILE
        line: ETCD_PEER_KEY_FILE=/etc/etcd/peer.key
        create: true
