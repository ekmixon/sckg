# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Disable etcd Self-Signed Certificates
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80573-9
    - etcd_auto_tls
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_AUTO_TLS=
        line: ETCD_AUTO_TLS=false
        create: true
