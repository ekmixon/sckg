# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: The OpenShift etcd Data Directory Must Have Mode 0700
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - configure_strategy
    - file_permissions_var_lib_etcd
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /var/lib/etcd/
      stat:
        path: /var/lib/etcd/
      register: file_exists

    - name: Ensure permission 0700 on /var/lib/etcd/
      file:
        path: /var/lib/etcd/
        mode: '0700'
      when: file_exists.stat is defined and file_exists.stat.exists
