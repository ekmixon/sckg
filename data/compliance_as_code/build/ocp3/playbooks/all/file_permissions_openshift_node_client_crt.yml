# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Permissions on OpenShift Node Certificate File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80642-2
    - configure_strategy
    - file_permissions_openshift_node_client_crt
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/node/client-ca.crt
      stat:
        path: /etc/origin/node/client-ca.crt
      register: file_exists

    - name: Ensure permission 0600 on /etc/origin/node/client-ca.crt
      file:
        path: /etc/origin/node/client-ca.crt
        mode: '0600'
      when: file_exists.stat is defined and file_exists.stat.exists
