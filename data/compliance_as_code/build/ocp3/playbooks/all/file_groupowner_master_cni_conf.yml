# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Group Who Owns The OpenShift Container Network Interface Files
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80611-7
    - configure_strategy
    - file_groupowner_master_cni_conf
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Find /etc/cni/net.d/ file(s) matching ^.*$
      find:
        paths: /etc/cni/net.d/
        patterns: ^.*$
        use_regex: true
      register: files_found

    - name: Ensure group owner on /etc/cni/net.d/ file(s) matching ^.*$
      file:
        path: '{{ item.path }}'
        group: '0'
      with_items:
        - '{{ files_found.files }}'
