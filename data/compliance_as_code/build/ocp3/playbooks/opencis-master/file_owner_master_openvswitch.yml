# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify User Who Owns The OpenShift Open vSwitch Files
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82171-0
    - configure_strategy
    - file_owner_master_openvswitch
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Find /etc/origin/openvswitch/ file(s) matching ^.*$
      find:
        paths: /etc/origin/openvswitch/
        patterns: ^.*$
        use_regex: true
      register: files_found

    - name: Ensure group owner on /etc/origin/openvswitch/ file(s) matching ^.*$
      file:
        path: '{{ item.path }}'
        owner: '0'
      with_items:
        - '{{ files_found.files }}'
