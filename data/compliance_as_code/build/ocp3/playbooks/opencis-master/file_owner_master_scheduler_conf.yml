# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify User Who Owns The OpenShift Scheduler Configuration File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80628-1
    - configure_strategy
    - file_owner_master_scheduler_conf
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/master/scheduler.json
      stat:
        path: /etc/origin/master/scheduler.json
      register: file_exists

    - name: Ensure owner 0 on /etc/origin/master/scheduler.json
      file:
        path: /etc/origin/master/scheduler.json
        owner: '0'
      when: file_exists.stat is defined and file_exists.stat.exists
