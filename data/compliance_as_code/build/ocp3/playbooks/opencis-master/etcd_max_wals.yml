# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Disable etcd Auto Log Rotation
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80584-6
    - etcd_max_wals
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_MAX_WALS=
        line: ETCD_MAX_WALS=0
        create: true
