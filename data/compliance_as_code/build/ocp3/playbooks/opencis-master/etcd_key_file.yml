# platform = multi_platform_ocp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Ensure That The etcd Key File Is Correctly Set
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80578-8
    - etcd_key_file
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: '@RULE_TITLE@'
      lineinfile:
        path: /etc/etcd/etcd.conf
        regexp: ^ETCD_KEY_FILE=
        line: ETCD_KEY_FILE=/etc/etcd/server.key
        create: true
