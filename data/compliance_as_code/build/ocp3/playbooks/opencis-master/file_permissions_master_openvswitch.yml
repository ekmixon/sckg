# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Permissions on the OpenShift Open vSwitch Files
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82173-6
    - configure_strategy
    - file_permissions_master_openvswitch
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Find /etc/origin/openvswitch/ file(s)
      find:
        paths: /etc/origin/openvswitch/
        patterns: ^.*$
        use_regex: true
      register: files_found

    - name: Set permissions for /etc/origin/openvswitch/ file(s)
      file:
        path: '{{ item.path }}'
        mode: '0644'
      with_items:
        - '{{ files_found.files }}'
