# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Ensure gnutls-utils is installed
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_gnutls-utils_installed
  tasks:

    - name: Ensure gnutls-utils is installed
      package:
        name: gnutls-utils
        state: present
