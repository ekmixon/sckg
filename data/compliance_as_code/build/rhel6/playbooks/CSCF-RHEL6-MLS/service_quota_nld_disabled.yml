# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Quota Netlink (quota_nld)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27260-9
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_quota_nld_disabled
    - unknown_severity
  tasks:

    - name: Stop quota_nld
      command: /sbin/service 'quota_nld' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off quota_nld
      command: /sbin/chkconfig --level 0123456 'quota_nld' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
