# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable httpd Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27075-1
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_httpd_disabled
    - unknown_severity
  tasks:

    - name: Stop httpd
      command: /sbin/service 'httpd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off httpd
      command: /sbin/chkconfig --level 0123456 'httpd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
