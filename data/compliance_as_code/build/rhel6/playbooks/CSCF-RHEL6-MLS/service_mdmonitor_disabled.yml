# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Software RAID Monitor (mdmonitor)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27193-2
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_mdmonitor_disabled
    - unknown_severity
  tasks:

    - name: Stop mdmonitor
      command: /sbin/service 'mdmonitor' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off mdmonitor
      command: /sbin/chkconfig --level 0123456 'mdmonitor' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
