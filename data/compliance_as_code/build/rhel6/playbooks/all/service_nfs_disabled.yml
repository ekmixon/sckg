# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Network File System (nfs)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27199-9
    - NIST-800-53-AC-3
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_nfs_disabled
    - unknown_severity
  tasks:

    - name: Stop nfs
      command: /sbin/service 'nfs' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off nfs
      command: /sbin/chkconfig --level 0123456 'nfs' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
