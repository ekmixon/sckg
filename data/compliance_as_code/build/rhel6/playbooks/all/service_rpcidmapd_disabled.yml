# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable RPC ID Mapping Service (rpcidmapd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26870-6
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcidmapd_disabled
    - unknown_severity
  tasks:

    - name: Stop rpcidmapd
      command: /sbin/service 'rpcidmapd' stop

    - name: Switch off rpcidmapd
      command: /sbin/chkconfig --level 0123456 'rpcidmapd' off
