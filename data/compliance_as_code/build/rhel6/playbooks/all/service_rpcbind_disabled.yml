# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable rpcbind Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27430-8
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcbind_disabled
    - unknown_severity
  tasks:

    - name: Stop rpcbind
      command: /sbin/service 'rpcbind' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off rpcbind
      command: /sbin/chkconfig --level 0123456 'rpcbind' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
