# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Secure RPC Client Service (rpcgssd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26864-9
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcgssd_disabled
    - unknown_severity
  tasks:

    - name: Stop rpcgssd
      command: /sbin/service 'rpcgssd' stop

    - name: Switch off rpcgssd
      command: /sbin/chkconfig --level 0123456 'rpcgssd' off
