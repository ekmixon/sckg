# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable CPU Speed (cpuspeed)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26973-8
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cpuspeed_disabled
    - unknown_severity
  tasks:

    - name: Stop cpuspeed
      command: /sbin/service 'cpuspeed' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off cpuspeed
      command: /sbin/chkconfig --level 0123456 'cpuspeed' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
