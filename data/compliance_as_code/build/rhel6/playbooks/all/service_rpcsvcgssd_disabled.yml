# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Secure RPC Server Service (rpcsvcgssd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27122-1
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcsvcgssd_disabled
    - unknown_severity
  tasks:

    - name: Stop rpcsvcgssd
      command: /sbin/service 'rpcsvcgssd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off rpcsvcgssd
      command: /sbin/chkconfig --level 0123456 'rpcsvcgssd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
