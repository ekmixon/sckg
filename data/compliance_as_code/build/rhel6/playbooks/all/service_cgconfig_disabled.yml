# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Control Group Config (cgconfig)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27250-0
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cgconfig_disabled
    - unknown_severity
  tasks:

    - name: Stop cgconfig
      command: /sbin/service 'cgconfig' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off cgconfig
      command: /sbin/chkconfig --level 0123456 'cgconfig' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
