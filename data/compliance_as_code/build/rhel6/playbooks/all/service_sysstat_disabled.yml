# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable System Statistics Reset Service (sysstat)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27265-8
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_sysstat_disabled
    - unknown_severity
  tasks:

    - name: Stop sysstat
      command: /sbin/service 'sysstat' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off sysstat
      command: /sbin/chkconfig --level 0123456 'sysstat' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
