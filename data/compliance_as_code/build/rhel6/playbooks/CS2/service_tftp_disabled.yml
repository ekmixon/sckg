# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable tftp Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27055-3
    - DISA-STIG-RHEL-06-000223
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_tftp_disabled
  tasks:

    - name: Stop tftp
      command: /sbin/service 'tftp' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off tftp
      command: /sbin/chkconfig --level 0123456 'tftp' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
