# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Control Group Rules Engine (cgred)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27252-6
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cgred_disabled
    - unknown_severity
  tasks:

    - name: Stop cgred
      command: /sbin/service 'cgred' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off cgred
      command: /sbin/chkconfig --level 0123456 'cgred' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
