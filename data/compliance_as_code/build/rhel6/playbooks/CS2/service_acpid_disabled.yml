# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Advanced Configuration and Power Interface (acpid)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27061-1
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_acpid_disabled
    - unknown_severity
  tasks:

    - name: Stop acpid
      command: /sbin/service 'acpid' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off acpid
      command: /sbin/chkconfig --level 0123456 'acpid' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
