# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable rexec Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27208-8
    - DISA-STIG-RHEL-06-000216
    - NIST-800-171-3.1.13
    - NIST-800-171-3.4.7
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rexec_disabled
  tasks:

    - name: Stop rexec
      command: /sbin/service 'rexec' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off rexec
      command: /sbin/chkconfig --level 0123456 'rexec' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
