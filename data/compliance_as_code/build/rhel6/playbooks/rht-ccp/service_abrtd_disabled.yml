# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Automatic Bug Reporting Tool (abrtd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27247-6
    - DISA-STIG-RHEL-06-000261
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_abrtd_disabled
  tasks:

    - name: Stop abrtd
      command: /sbin/service 'abrtd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off abrtd
      command: /sbin/chkconfig --level 0123456 'abrtd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
