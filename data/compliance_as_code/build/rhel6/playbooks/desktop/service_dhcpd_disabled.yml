# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable DHCP Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27074-4
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_dhcpd_disabled
  tasks:

    - name: Stop dhcpd
      command: /sbin/service 'dhcpd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off dhcpd
      command: /sbin/chkconfig --level 0123456 'dhcpd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
