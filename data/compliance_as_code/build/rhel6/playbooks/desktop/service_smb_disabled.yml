# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Samba
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27143-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_smb_disabled
    - unknown_severity
  tasks:

    - name: Stop smb
      command: /sbin/service 'smb' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off smb
      command: /sbin/chkconfig --level 0123456 'smb' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
