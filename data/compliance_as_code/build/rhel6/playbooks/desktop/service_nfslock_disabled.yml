# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Network File System Lock Service (nfslock)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27104-9
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_nfslock_disabled
    - unknown_severity
  tasks:

    - name: Stop nfslock
      command: /sbin/service 'nfslock' stop

    - name: Switch off nfslock
      command: /sbin/chkconfig --level 0123456 'nfslock' off
