# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Uninstall bind Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27030-6
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_bind_removed
    - unknown_severity
  tasks:

    - name: Ensure bind is removed
      package:
        name: bind
        state: absent
