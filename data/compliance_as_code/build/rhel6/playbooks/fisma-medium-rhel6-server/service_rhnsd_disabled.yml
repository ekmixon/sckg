# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Red Hat Network Service (rhnsd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26846-6
    - DISA-STIG-RHEL-06-000009
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rhnsd_disabled
    - unknown_severity
  tasks:

    - name: Stop rhnsd
      command: /sbin/service 'rhnsd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off rhnsd
      command: /sbin/chkconfig --level 0123456 'rhnsd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
