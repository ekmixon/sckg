# platform = multi_platform_all
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Require Authentication for Single User Mode
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27040-5
    - DISA-STIG-RHEL-06-000069
    - NIST-800-171-3.1.1
    - NIST-800-171-3.4.5
    - NIST-800-53-AC-3
    - NIST-800-53-IA-2
    - NIST-800-53-IA-2(1)
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - require_singleuser_auth
    - restrict_strategy
  tasks:

    - name: require single user mode password
      lineinfile:
        create: true
        dest: /etc/sysconfig/init
        regexp: ^#?SINGLE=
        line: SINGLE=/sbin/sulogin
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
