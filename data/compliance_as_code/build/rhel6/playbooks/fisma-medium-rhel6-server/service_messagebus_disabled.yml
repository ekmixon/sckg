# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable D-Bus IPC Service (messagebus)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26913-4
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_messagebus_disabled
    - unknown_severity
  tasks:

    - name: Stop messagebus
      command: /sbin/service 'messagebus' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off messagebus
      command: /sbin/chkconfig --level 0123456 'messagebus' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
