# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Apache Qpid (qpidd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26928-2
    - DISA-STIG-RHEL-06-000267
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_qpidd_disabled
  tasks:

    - name: Stop qpidd
      command: /sbin/service 'qpidd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off qpidd
      command: /sbin/chkconfig --level 0123456 'qpidd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
