# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Portreserve (portreserve)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27258-3
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_portreserve_disabled
    - unknown_severity
  tasks:

    - name: Stop portreserve
      command: /sbin/service 'portreserve' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off portreserve
      command: /sbin/chkconfig --level 0123456 'portreserve' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
