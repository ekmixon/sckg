# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Enable the SELinux Context Restoration Service (restorecond)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26991-0
    - NIST-800-53-AC-3
    - NIST-800-53-AC-3(3)
    - NIST-800-53-AC-4
    - NIST-800-53-AC-6
    - NIST-800-53-AU-9
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_restorecond_enabled
    - unknown_severity
  tasks:

    - name: Enable service restorecond
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable service restorecond
          service:
            name: restorecond
            enabled: 'yes'
            state: started
          when:
            - '"policycoreutils" in ansible_facts.packages'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
