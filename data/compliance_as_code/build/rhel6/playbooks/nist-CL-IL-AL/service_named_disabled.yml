# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable named Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26873-0
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_named_disabled
    - unknown_severity
  tasks:

    - name: Stop named
      command: /sbin/service 'named' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off named
      command: /sbin/chkconfig --level 0123456 'named' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
