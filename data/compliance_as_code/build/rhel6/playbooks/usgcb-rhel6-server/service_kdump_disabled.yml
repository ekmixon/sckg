# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable KDump Kernel Crash Analyzer (kdump)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26850-8
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-6(b)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_kdump_disabled
  tasks:

    - name: Stop kdump
      command: /sbin/service 'kdump' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off kdump
      command: /sbin/chkconfig --level 0123456 'kdump' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
