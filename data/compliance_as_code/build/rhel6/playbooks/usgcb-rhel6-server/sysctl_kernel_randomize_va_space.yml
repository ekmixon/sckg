# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = true
# disruption = medium
- name: Enable Randomized Layout of Virtual Address Space
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26999-3
    - DISA-STIG-RHEL-06-000078
    - NIST-800-171-3.1.7
    - NIST-800-53-SC-30(2)
    - NIST-800-53-SC-39
    - disable_strategy
    - low_complexity
    - medium_disruption
    - medium_severity
    - reboot_required
    - sysctl_kernel_randomize_va_space
  tasks:

    - name: Ensure sysctl kernel.randomize_va_space is set to 2
      sysctl:
        name: kernel.randomize_va_space
        value: '2'
        state: present
        reload: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
