# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Dovecot Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26922-5
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_dovecot_disabled
    - unknown_severity
  tasks:

    - name: Stop dovecot
      command: /sbin/service 'dovecot' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off dovecot
      command: /sbin/chkconfig --level 0123456 'dovecot' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
