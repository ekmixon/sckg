# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable vsftpd Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-26948-0
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_vsftpd_disabled
    - unknown_severity
  tasks:

    - name: Stop vsftpd
      command: /sbin/service 'vsftpd' stop
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Switch off vsftpd
      command: /sbin/chkconfig --level 0123456 'vsftpd' off
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
