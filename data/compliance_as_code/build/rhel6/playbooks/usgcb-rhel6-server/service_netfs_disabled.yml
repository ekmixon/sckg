# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Network File Systems (netfs)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27137-9
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_netfs_disabled
    - unknown_severity
  tasks:

    - name: Stop netfs
      command: /sbin/service 'netfs' stop

    - name: Switch off netfs
      command: /sbin/chkconfig --level 0123456 'netfs' off
