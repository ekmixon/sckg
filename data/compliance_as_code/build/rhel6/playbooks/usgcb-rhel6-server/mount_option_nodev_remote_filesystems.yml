# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = medium
- name: Mount Remote Filesystems with nodev
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27090-0
    - DISA-STIG-RHEL-06-000269
    - NIST-800-53-CM-7
    - NIST-800-53-MP-2
    - configure_strategy
    - low_complexity
    - medium_disruption
    - medium_severity
    - mount_option_nodev_remote_filesystems
    - no_reboot_needed
  tasks:

    - name: Get nfs and nfs4 mount points, that don't have nodev
      command: findmnt --fstab --types nfs,nfs4 -O nonodev -n
      register: points_register
      check_mode: false
      changed_when: false

    - name: Add nodev to nfs and nfs4 mount points
      mount:
        path: '{{ item.split()[0] }}'
        src: '{{ item.split()[1] }}'
        fstype: '{{ item.split()[2] }}'
        state: mounted
        opts: '{{ item.split()[3] }},nodev'
      when: (points_register.stdout | length > 0)
