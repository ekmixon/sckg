# platform = Red Hat Enterprise Linux 6
# complexity = low
# reboot = true
# disruption = low
# strategy = restrict
- name: Enable Auditing for Processes Which Start Prior to the Audit Daemon
  command: /sbin/grubby --update-kernel=ALL --args="audit=1"
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - grub_legacy_audit_argument
    - low_severity
    - restrict_strategy
    - low_complexity
    - low_disruption
    - reboot_required
    - CCE-26785-6
    - PCI-DSS-Req-10.3
    - DISA-STIG-RHEL-06-000525
    - NIST-800-53-AC-17(1)
    - NIST-800-53-AU-14(1)
    - NIST-800-53-AU-1(b)
    - NIST-800-53-AU-2(a)
    - NIST-800-53-AU-2(c)
    - NIST-800-53-AU-2(d)
    - NIST-800-53-AU-10
    - NIST-800-53-IR-5
