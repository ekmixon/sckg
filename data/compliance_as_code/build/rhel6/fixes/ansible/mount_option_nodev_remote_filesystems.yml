# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = medium
# strategy = configure
- name: Get nfs and nfs4 mount points, that don't have nodev
  command: findmnt --fstab --types nfs,nfs4 -O nonodev -n
  register: points_register
  check_mode: false
  changed_when: false
  tags:
    - mount_option_nodev_remote_filesystems
    - medium_severity
    - configure_strategy
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-27090-0
    - DISA-STIG-RHEL-06-000269
    - NIST-800-53-CM-7
    - NIST-800-53-MP-2

- name: Add nodev to nfs and nfs4 mount points
  mount:
    path: '{{ item.split()[0] }}'
    src: '{{ item.split()[1] }}'
    fstype: '{{ item.split()[2] }}'
    state: mounted
    opts: '{{ item.split()[3] }},nodev'
  when: (points_register.stdout | length > 0)
  tags:
    - mount_option_nodev_remote_filesystems
    - medium_severity
    - configure_strategy
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-27090-0
    - DISA-STIG-RHEL-06-000269
    - NIST-800-53-CM-7
    - NIST-800-53-MP-2
