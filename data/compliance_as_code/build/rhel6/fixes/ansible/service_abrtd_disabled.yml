# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Stop abrtd
  command: /sbin/service 'abrtd' stop
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_abrtd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-27247-6
    - DISA-STIG-RHEL-06-000261
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7

- name: Switch off abrtd
  command: /sbin/chkconfig --level 0123456 'abrtd' off
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_abrtd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-27247-6
    - DISA-STIG-RHEL-06-000261
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
