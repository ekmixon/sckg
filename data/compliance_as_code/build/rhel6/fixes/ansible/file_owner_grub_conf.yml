# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Test for existence /boot/grub/grub.conf
  stat:
    path: /boot/grub/grub.conf
  register: file_exists
  tags:
    - file_owner_grub_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26995-1
    - PCI-DSS-Req-7.1
    - DISA-STIG-RHEL-06-000065
    - NIST-800-53-AC-6(7)

- name: Ensure owner 0 on /boot/grub/grub.conf
  file:
    path: /boot/grub/grub.conf
    owner: '0'
  when: file_exists.stat is defined and file_exists.stat.exists
  tags:
    - file_owner_grub_conf
    - medium_severity
    - configure_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26995-1
    - PCI-DSS-Req-7.1
    - DISA-STIG-RHEL-06-000065
    - NIST-800-53-AC-6(7)
