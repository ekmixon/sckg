# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Stop qpidd
  command: /sbin/service 'qpidd' stop
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_qpidd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26928-2
    - DISA-STIG-RHEL-06-000267
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7

- name: Switch off qpidd
  command: /sbin/chkconfig --level 0123456 'qpidd' off
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_qpidd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26928-2
    - DISA-STIG-RHEL-06-000267
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
