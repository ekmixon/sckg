# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Stop cpuspeed
  command: /sbin/service 'cpuspeed' stop
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_cpuspeed_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26973-8
    - NIST-800-53-CM-7

- name: Switch off cpuspeed
  command: /sbin/chkconfig --level 0123456 'cpuspeed' off
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_cpuspeed_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-26973-8
    - NIST-800-53-CM-7
