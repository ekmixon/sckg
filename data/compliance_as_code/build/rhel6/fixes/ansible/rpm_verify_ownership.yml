# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_rhv
# complexity = high
# reboot = false
# disruption = medium
# strategy = restrict
- name: Read list of files with incorrect ownership
  command: rpm -Va --nodeps --nosignature --nofiledigest --nosize --nomtime --nordev
    --nocaps --nolinkto --nomode
  args:
    warn: false
  register: files_with_incorrect_ownership
  failed_when: files_with_incorrect_ownership.rc > 1
  changed_when: false
  tags:
    - rpm_verify_ownership
    - high_severity
    - restrict_strategy
    - high_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80499-7
    - PCI-DSS-Req-11.5
    - DISA-STIG-RHEL-06-000279
    - NIST-800-171-3.3.8
    - NIST-800-171-3.4.1
    - NIST-800-53-SI-7
    - CJIS-5.10.4.1

- name: Create list of packages
  command: rpm -qf "{{ item }}"
  args:
    warn: false
  with_items: '{{ files_with_incorrect_ownership.stdout_lines | map(''regex_findall'',
    ''^[.]+[U|G]+.* (\/.*)'', ''\1'') | map(''join'') | select(''match'', ''(\/.*)'')
    | list | unique }}'
  register: list_of_packages
  changed_when: false
  when: (files_with_incorrect_ownership.stdout_lines | length > 0)
  tags:
    - rpm_verify_ownership
    - high_severity
    - restrict_strategy
    - high_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80499-7
    - PCI-DSS-Req-11.5
    - DISA-STIG-RHEL-06-000279
    - NIST-800-171-3.3.8
    - NIST-800-171-3.4.1
    - NIST-800-53-SI-7
    - CJIS-5.10.4.1

- name: Correct file ownership with RPM
  command: rpm --quiet --setugids '{{ item }}'
  args:
    warn: false
  with_items: '{{ list_of_packages.results | map(attribute=''stdout_lines'') | list
    | unique }}'
  when: (files_with_incorrect_ownership.stdout_lines | length > 0)
  tags:
    - rpm_verify_ownership
    - high_severity
    - restrict_strategy
    - high_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80499-7
    - PCI-DSS-Req-11.5
    - DISA-STIG-RHEL-06-000279
    - NIST-800-171-3.3.8
    - NIST-800-171-3.4.1
    - NIST-800-53-SI-7
    - CJIS-5.10.4.1
