# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Stop portreserve
  command: /sbin/service 'portreserve' stop
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_portreserve_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-27258-3
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7

- name: Switch off portreserve
  command: /sbin/chkconfig --level 0123456 'portreserve' off
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_portreserve_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-27258-3
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
