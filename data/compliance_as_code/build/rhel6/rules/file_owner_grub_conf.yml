description: 'The file <tt>/etc/grub.conf</tt> should be owned by the <tt>root</tt>
  user

  to prevent destruction or modification of the file.


  To properly set the owner of <code>/etc/grub.conf</code>, run the command:

  <pre>$ sudo chown root /etc/grub.conf </pre>'
identifiers: {cce: 26995-1}
ocil: 'To check the ownership of <code>/etc/grub.conf</code>, run the command: <pre>$
  ls -lL /etc/grub.conf</pre> If properly configured, the output should indicate the
  following owner: <code>root</code>'
ocil_clause: /etc/grub.conf has owner root
