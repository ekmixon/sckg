description: 'The <tt>dhcpd</tt> service should be disabled on

  any system that does not need to act as a DHCP server.


  The <code>dhcpd</code> service can be disabled with the following command:

  <pre>$ sudo chkconfig dhcpd off</pre>'
identifiers: {cce: 27074-4}
ocil: ' To check that the <code>dhcpd</code> service is disabled in system boot configuration,
  run the following command: <pre>$ sudo chkconfig <code>dhcpd</code> --list</pre>
  Output should indicate the <code>dhcpd</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ sudo
  chkconfig <code>dhcpd</code> --list <code>dhcpd</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>dhcpd</code> is disabled through current
  runtime configuration: <pre>$ sudo service dhcpd status</pre>

  If the service is disabled the command will return the following output: <pre>dhcpd
  is stopped</pre>'
