description: 'The Hardware Abstraction Layer Daemon (<tt>haldaemon</tt>) collects
  and

  maintains information about the system''s hardware configuration. This

  service is required on a workstation running a desktop environment, and may

  be necessary on any system which deals with removable media or devices.


  The <code>haldaemon</code> service can be disabled with the following command:

  <pre>$ sudo chkconfig haldaemon off</pre>'
identifiers: {cce: 27086-8}
ocil: ' To check that the <code>haldaemon</code> service is disabled in system boot
  configuration, run the following command: <pre>$ sudo chkconfig <code>haldaemon</code>
  --list</pre> Output should indicate the <code>haldaemon</code> service has either
  not been installed, or has been disabled at all runlevels, as shown in the example
  below: <pre>$ sudo chkconfig <code>haldaemon</code> --list <code>haldaemon</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>haldaemon</code> is disabled through current
  runtime configuration: <pre>$ sudo service haldaemon status</pre>

  If the service is disabled the command will return the following output: <pre>haldaemon
  is stopped</pre>'
