description: ' The <code>dovecot</code> service can be disabled with the following
  command: <pre>$ sudo chkconfig dovecot off</pre>'
identifiers: {cce: 26922-5}
ocil: ' To check that the <code>dovecot</code> service is disabled in system boot
  configuration, run the following command: <pre>$ sudo chkconfig <code>dovecot</code>
  --list</pre> Output should indicate the <code>dovecot</code> service has either
  not been installed, or has been disabled at all runlevels, as shown in the example
  below: <pre>$ sudo chkconfig <code>dovecot</code> --list <code>dovecot</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>dovecot</code> is disabled through current
  runtime configuration: <pre>$ sudo service dovecot status</pre>

  If the service is disabled the command will return the following output: <pre>dovecot
  is stopped</pre>'
ocil_clause: null
oval_external_content: null
