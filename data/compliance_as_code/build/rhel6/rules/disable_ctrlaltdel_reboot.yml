rationale: "A locally logged-in user who presses Ctrl-Alt-Del, when at the console,\n\
  can reboot the system. If accidentally pressed, as could happen in\nthe case of\
  \ mixed OS environment, this can create the risk of short-term\nloss of availability\
  \ of systems due to unintentional reboot.\n\nIn the GNOME graphical environment,\
  \ risk of unintentional reboot from the\nCtrl-Alt-Del sequence is reduced because\
  \ the user will be\nprompted before any action is taken.\n\nNOTE: When updating\
  \ the <tt>initscripts</tt> package on a Red Hat Enterprise\nLinux 6 system, custom\
  \ changes to <tt>/etc/init/control-alt-delete.conf</tt>\nmay be overwritten. Refer\
  \ to <b>\n    <a xmlns='http://www.w3.org/1999/xhtml' href='https://access.redhat.com/site/solutions/70464'>https://access.redhat.com/site/solutions/70464</a></b>\n\
  for additional information."
