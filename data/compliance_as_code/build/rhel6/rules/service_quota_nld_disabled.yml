description: 'The <tt>quota_nld</tt> service provides notifications to

  users of disk space quota violations. It listens to the kernel via a netlink

  socket for disk quota violations and notifies the appropriate user of the

  violation using D-Bus or by sending a message to the terminal that the user has

  last accessed.


  The <code>quota_nld</code> service can be disabled with the following command:

  <pre>$ sudo chkconfig quota_nld off</pre>'
identifiers: {cce: 27260-9}
ocil: ' To check that the <code>quota_nld</code> service is disabled in system boot
  configuration, run the following command: <pre>$ sudo chkconfig <code>quota_nld</code>
  --list</pre> Output should indicate the <code>quota_nld</code> service has either
  not been installed, or has been disabled at all runlevels, as shown in the example
  below: <pre>$ sudo chkconfig <code>quota_nld</code> --list <code>quota_nld</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>quota_nld</code> is disabled through current
  runtime configuration: <pre>$ sudo service quota_nld status</pre>

  If the service is disabled the command will return the following output: <pre>quota_nld
  is stopped</pre>'
