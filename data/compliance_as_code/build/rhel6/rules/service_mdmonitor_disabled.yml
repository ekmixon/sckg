description: 'The <tt>mdmonitor</tt> service is used for monitoring a software RAID
  array; hardware

  RAID setups do not use this service.


  The <code>mdmonitor</code> service can be disabled with the following command:

  <pre>$ sudo chkconfig mdmonitor off</pre>'
identifiers: {cce: 27193-2}
ocil: ' To check that the <code>mdmonitor</code> service is disabled in system boot
  configuration, run the following command: <pre>$ sudo chkconfig <code>mdmonitor</code>
  --list</pre> Output should indicate the <code>mdmonitor</code> service has either
  not been installed, or has been disabled at all runlevels, as shown in the example
  below: <pre>$ sudo chkconfig <code>mdmonitor</code> --list <code>mdmonitor</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>mdmonitor</code> is disabled through current
  runtime configuration: <pre>$ sudo service mdmonitor status</pre>

  If the service is disabled the command will return the following output: <pre>mdmonitor
  is stopped</pre>'
ocil_clause: null
oval_external_content: null
