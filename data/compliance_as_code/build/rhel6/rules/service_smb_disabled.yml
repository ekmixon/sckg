description: ' The <code>smb</code> service can be disabled with the following command:
  <pre>$ sudo chkconfig smb off</pre>'
identifiers: {cce: 27143-7}
ocil: ' To check that the <code>smb</code> service is disabled in system boot configuration,
  run the following command: <pre>$ sudo chkconfig <code>smb</code> --list</pre> Output
  should indicate the <code>smb</code> service has either not been installed, or has
  been disabled at all runlevels, as shown in the example below: <pre>$ sudo chkconfig
  <code>smb</code> --list <code>smb</code>       0:off   1:off   2:off   3:off   4:off   5:off   6:off</pre>

  Run the following command to verify <code>smb</code> is disabled through current
  runtime configuration: <pre>$ sudo service smb status</pre>

  If the service is disabled the command will return the following output: <pre>smb
  is stopped</pre>'
