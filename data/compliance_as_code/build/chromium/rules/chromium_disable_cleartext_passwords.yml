description: "Chromium allows users to import and store passwords in cleartext. This\
  \ should be \ndisabled by setting <tt>PasswordManagerAllowShowPasswords</tt> to\
  \ <tt>false</tt>\nin the Chromium policy file."
identifiers: {}
ocil: 'To verify that the use of cleartext passwords is disabled, run the following
  command:

  <pre>$ grep PasswordManagerAllowShowPasswords /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"PasswordManagerAllowShowPasswords": false,</pre>'
ocil_clause: use of cleartext passwords are not disabled
