description: "Chromium Password Manager allows the saving and using of passwords in\
  \ Chromium. This\nshould be disabled by setting <tt>PasswordManagerEnabled</tt>\
  \ to <tt>false</tt> in \nthe Chromium policy file."
identifiers: {}
ocil: 'To verify that the use of Password Manager is disabled, run the following command:

  <pre>$ grep PasswordManagerEnabled /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"PasswordManagerEnabled": false,</pre>'
