description: 'An organization might need to use an internal or third party developed
  extension. Any

  organizationally approved extenstion should be enabled. To enable approved extensions,

  set <tt>ExtensionInstallWhitelist</tt> to <tt><sub idref="var_extension_whitelist"
  /></tt>

  in the Chromium policy file.

  If there are no approved extensions, <tt>ExtensionInstallWhitelist</tt> should be
  set to

  <tt><sub idref="var_extension_whitelist" selector="default" /></tt>.'
identifiers: {}
ocil: 'To verify that approved extensions are whitelisted, run the following command:

  <pre>$ grep ExtensionInstallWhitelist /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"ExtensionInstallWhitelist": ["<sub idref="var_extension_whitelist" />"],</pre>'
ocil_clause: approved extensions are not set
oval_external_content: null
platform: null
prodtype: all
rationale: 'The whitelist should only contain organizationally approved extensions.
  This is to prevent

  a user from accidently whitelisitng a malicious extension.'
references: {stigid: CHROMIUM-DTBC0003}
severity: unknown
template: null
title: Enable Only Approved Extensions
