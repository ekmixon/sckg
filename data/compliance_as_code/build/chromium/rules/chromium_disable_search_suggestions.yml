description: "Chromium tries to guess what users are searching for when users enter\n\
  search data in the search Omnibox. This should be disabled by \nsetting <tt>SearchSuggestEnabled</tt>\
  \ to <tt>false</tt> in the Chromium \npolicy file."
identifiers: {}
ocil: 'To verify that search suggestion is disabled, run the following command:

  <pre>$ grep SearchSuggestEnabled /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"SearchSuggestEnabled": false,</pre>'
