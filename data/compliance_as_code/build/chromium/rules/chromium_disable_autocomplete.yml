description: 'The AutoFill feature suggests possible matches when users are filling
  in forms. To

  disable the AutoFill feature, set <tt>AutoFillEnabled</tt> to <tt>false</tt> in

  the Chromium policy file.'
identifiers: {}
ocil: 'To verify that the AutoFill feature is disabled, run the following command:

  <pre>$ grep AutoFillEnabled /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"AutoFillEnabled": false,</pre>'
ocil_clause: it is not disabled
oval_external_content: null
platform: null
prodtype: all
rationale: 'It is possible with the AutoFill feature that it will cache sensitive
  data and store

  it in the user''s profile, where it might not be protected as rigorously as required
  by

  organizational policy.'
references: {stigid: CHROMIUM-DTBC0022}
severity: unknown
template: null
title: Disable the AutoFill Feature
