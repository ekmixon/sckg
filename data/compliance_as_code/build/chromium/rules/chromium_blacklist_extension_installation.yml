description: "Extensions are developed by third party sources and are designed to\
  \ extend \nGoogle Chromium's functionality. As an extension can be made by anyone,\
  \ all extensions\nshould be blacklisted from installation by default. To blacklist\
  \ all extensions, set the \n<tt>ExtensionInstallBlacklist</tt> to <tt>*</tt> in\
  \ the Chromium policy file."
identifiers: {}
ocil: 'To verify that all extensions are blacklisted from installing, run the following
  command:

  <pre>$ grep ExtensionInstallBlacklist /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"ExtensionInstallBlacklist": ["*"],</pre>'
ocil_clause: extensions are not blacklisted
