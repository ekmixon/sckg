description: "Whenever Chromium crashes, it sends its usage and crash-related data\
  \ to Google.\nThis should be disabled by setting <tt>MetricsReportingEnabled</tt>\
  \ to \n<tt>false</tt> in the Chromium policy file."
identifiers: {}
ocil: 'To verify that metrics reporting is disabled, run the following command:

  <pre>$ grep MetricsReportingEnabled /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"MetricsReportingEnabled": false,</pre>'
