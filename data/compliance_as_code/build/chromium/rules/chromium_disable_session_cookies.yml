description: 'To disable session only cookies sites, set <tt>CookiesSessionOnlyForUrls</tt>

  to <tt>none</tt> in the Chromium policy file.'
identifiers: {}
ocil: 'To verify that sessions cookies for approved sites only are enabled,

  run the following command:

  <pre>$ grep CookiesSessionOnlyForUrls /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"CookiesSessionOnlyForUrls": ["none"],</pre>'
