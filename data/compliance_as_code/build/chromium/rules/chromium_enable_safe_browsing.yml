description: "Chromium has the capability to check URLs for known malware and phishing\
  \ \nassociated with websites through the Safe Browsing Feature. This can be \nenabled\
  \ by setting <tt>SafeBrowsingEnabled</tt> to <tt>true</tt> in the Chromium\npolicy\
  \ file."
identifiers: {}
ocil: 'To verify that the safe browsing feature is enabled, run the following command:

  <pre>$ grep SafeBrowsingEnabled /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"SafeBrowsingEnabled": true,</pre>'
ocil_clause: it is not enabled
