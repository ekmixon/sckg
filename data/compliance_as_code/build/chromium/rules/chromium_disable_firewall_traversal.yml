description: "Chromium has the ability to bypass and ignore the system firewall. This\n\
  ability should be disabled. To disable this setting, set \n<tt>RemoteAccessHostFirewallTraversal</tt>\
  \ to <tt>false</tt> in the \nChromium policy file."
