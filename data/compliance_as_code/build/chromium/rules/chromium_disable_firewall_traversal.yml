  \ run the following command:\n<pre>$ grep RemoteAccessHostFirewallTraversal /etc/chromium/policies/managed/*.json</pre>\n\
  The output should contain:\n<pre>\"RemoteAccessHostFirewallTraversal\": false,</pre>"
