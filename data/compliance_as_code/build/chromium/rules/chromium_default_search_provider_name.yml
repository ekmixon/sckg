description: "Specifies the URL of the default search provider that is to be used.\
  \ To set the \nURL of the default search provider, set <tt>DefaultSearchProviderName</tt>\
  \ to \n<tt><sub idref=\"var_default_search_provider\" /></tt> in the Chromium policy\
  \ file."
identifiers: {}
ocil: 'To verify that a default search provider is set, run the following command:

  <pre>$ grep DefaultSearchProviderName /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"DefaultSearchProviderName": "<sub idref="var_default_search_provider" />",</pre>'
ocil_clause: a default search provider is not set
oval_external_content: null
platform: null
prodtype: all
rationale: 'When doing internet searches, it is important to set an organizationally
  approved search

  provider as well as use an encrypted connection via https.'
