description: "Location tracking is enabled by default and can track user's browsing\
  \ habits.\nLocation tracking should be disabled by setting <tt>DefaultGeolocationSetting</tt>\
  \ \nto <tt>2</tt> in the Chromium policy file."
identifiers: {}
ocil: 'To verify that location tracking is disabled, run the following command:

  <pre>$ grep DefaultGeolocationSetting /etc/chromium/policies/managed/*.json</pre>

  The output should contain:

  <pre>"DefaultGeolocationSetting": 2,</pre>'
ocil_clause: it is not disabled
