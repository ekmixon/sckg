# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Package glibc Installed
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_glibc_installed
  tasks:

    - name: Ensure glibc is installed
      package:
        name: glibc
        state: present
