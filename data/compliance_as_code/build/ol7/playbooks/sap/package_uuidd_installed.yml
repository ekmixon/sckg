# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Package uuidd Installed
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_uuidd_installed
  tasks:

    - name: Ensure uuidd is installed
      package:
        name: uuidd
        state: present
