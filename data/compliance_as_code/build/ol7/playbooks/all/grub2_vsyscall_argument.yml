# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = medium
# strategy = restrict
# reboot = true
# disruption = low
- name: Disable vsyscalls
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - grub2_vsyscall_argument
    - low_disruption
    - medium_complexity
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:

    - name: check vsyscall argument exists
      command: grep 'GRUB_CMDLINE_LINUX.*vsyscall=' /etc/default/grub
      failed_when: false
      register: argcheck
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: replace existing vsyscall argument
      replace:
        path: /etc/default/grub
        regexp: vsyscall=.
        replace: vsyscall=none
      when:
        - argcheck.rc == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: add vsyscall argument
      replace:
        path: /etc/default/grub
        regexp: (GRUB_CMDLINE_LINUX=.*)"
        replace: \1 vsyscall=none"
      when:
        - argcheck.rc != 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: update bootloader menu
      command: /sbin/grubby --update-kernel=ALL --args="vsyscall=none"
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
