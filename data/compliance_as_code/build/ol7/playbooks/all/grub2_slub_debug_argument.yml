# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = medium
# strategy = restrict
# reboot = true
# disruption = low
- name: Enable SLUB/SLAB allocator poisoning
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - grub2_slub_debug_argument
    - low_disruption
    - medium_complexity
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:

    - name: check slub_debug argument exists
      command: grep 'GRUB_CMDLINE_LINUX.*slub_debug=' /etc/default/grub
      failed_when: false
      register: argcheck
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: replace existing slub_debug argument
      replace:
        path: /etc/default/grub
        regexp: slub_debug=.
        replace: slub_debug=P
      when:
        - argcheck.rc == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: add slub_debug argument
      replace:
        path: /etc/default/grub
        regexp: (GRUB_CMDLINE_LINUX=.*)"
        replace: \1 slub_debug=P"
      when:
        - argcheck.rc != 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: update bootloader menu
      command: /sbin/grubby --update-kernel=ALL --args="slub_debug=P"
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
