#
# Ansible remediation role for profile standard
# Profile Title:  Standard System Security Profile for openSUSE
# Profile Description:
# This profile contains rules to ensure standard security baseline
# of an openSUSE system. Regardless of your system's workload
# all of these checks should pass.
#
# Benchmark ID:  OPENSUSE
# Benchmark Version:  0.1.47
#
# XCCDF Version:  1.1
