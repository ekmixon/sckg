# platform = Red Hat Enterprise Linux 8,multi_platform_fedora,Oracle Linux 8
# complexity = medium
# reboot = true
# disruption = medium
# strategy = restrict
- name: enable fips mode
  command: /usr/bin/fips-mode-setup --enable
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - enable_fips_mode
    - high_severity
    - restrict_strategy
    - medium_complexity
    - medium_disruption
    - reboot_required
    - NIST-800-53-SC-13
    - NIST-800-53-AC-17(a)
    - NIST-800-53-AC-17(2)
    - NIST-800-53-IA-7
