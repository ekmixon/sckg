# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - rpcidmapd.service
  command: systemctl list-unit-files rpcidmapd.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_rpcidmapd_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Disable service rpcidmapd
  systemd:
    name: rpcidmapd.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"rpcidmapd.service" in service_file_exists.stdout_lines[1]'
  tags:
    - service_rpcidmapd_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Unit Socket Exists - rpcidmapd.socket
  command: systemctl list-unit-files rpcidmapd.socket
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_rpcidmapd_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Disable socket rpcidmapd
  systemd:
    name: rpcidmapd.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"rpcidmapd.socket" in socket_file_exists.stdout_lines[1]'
  tags:
    - service_rpcidmapd_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
