# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - atd.service"
  command: systemctl list-unit-files atd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service atd
  systemd:
    name: "atd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"atd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - atd.socket"
  command: systemctl list-unit-files atd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket atd
  systemd:
    name: "atd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"atd.socket" in socket_file_exists.stdout_lines[1]'
