# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - cpupower.service"
  command: systemctl list-unit-files cpupower.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service cpupower
  systemd:
    name: "cpupower.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cpupower.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - cpupower.socket"
  command: systemctl list-unit-files cpupower.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket cpupower
  systemd:
    name: "cpupower.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cpupower.socket" in socket_file_exists.stdout_lines[1]'
