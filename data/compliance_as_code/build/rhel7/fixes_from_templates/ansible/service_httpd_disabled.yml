# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - httpd.service"
  command: systemctl list-unit-files httpd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service httpd
  systemd:
    name: "httpd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"httpd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - httpd.socket"
  command: systemctl list-unit-files httpd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket httpd
  systemd:
    name: "httpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"httpd.socket" in socket_file_exists.stdout_lines[1]'
