# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - messagebus.service"
  command: systemctl list-unit-files messagebus.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service messagebus
  systemd:
    name: "messagebus.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"messagebus.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - messagebus.socket"
  command: systemctl list-unit-files messagebus.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket messagebus
  systemd:
    name: "messagebus.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"messagebus.socket" in socket_file_exists.stdout_lines[1]'
