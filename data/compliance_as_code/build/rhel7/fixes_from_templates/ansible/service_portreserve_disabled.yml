# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - portreserve.service"
  command: systemctl list-unit-files portreserve.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service portreserve
  systemd:
    name: "portreserve.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"portreserve.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - portreserve.socket"
  command: systemctl list-unit-files portreserve.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket portreserve
  systemd:
    name: "portreserve.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"portreserve.socket" in socket_file_exists.stdout_lines[1]'
