# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - snmpd.service"
  command: systemctl list-unit-files snmpd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service snmpd
  systemd:
    name: "snmpd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"snmpd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - snmpd.socket"
  command: systemctl list-unit-files snmpd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket snmpd
  systemd:
    name: "snmpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"snmpd.socket" in socket_file_exists.stdout_lines[1]'
