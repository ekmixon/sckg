# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - saslauthd.service"
  command: systemctl list-unit-files saslauthd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service saslauthd
  systemd:
    name: "saslauthd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"saslauthd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - saslauthd.socket"
  command: systemctl list-unit-files saslauthd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket saslauthd
  systemd:
    name: "saslauthd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"saslauthd.socket" in socket_file_exists.stdout_lines[1]'
