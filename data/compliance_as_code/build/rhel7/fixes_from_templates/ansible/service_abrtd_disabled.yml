# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - abrtd.service"
  command: systemctl list-unit-files abrtd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service abrtd
  systemd:
    name: "abrtd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"abrtd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - abrtd.socket"
  command: systemctl list-unit-files abrtd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket abrtd
  systemd:
    name: "abrtd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"abrtd.socket" in socket_file_exists.stdout_lines[1]'
