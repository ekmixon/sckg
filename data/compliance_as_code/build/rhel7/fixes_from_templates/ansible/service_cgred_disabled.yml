# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - cgred.service"
  command: systemctl list-unit-files cgred.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service cgred
  systemd:
    name: "cgred.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgred.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - cgred.socket"
  command: systemctl list-unit-files cgred.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket cgred
  systemd:
    name: "cgred.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgred.socket" in socket_file_exists.stdout_lines[1]'
