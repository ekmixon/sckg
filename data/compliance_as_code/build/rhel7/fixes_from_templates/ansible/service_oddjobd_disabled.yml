# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - oddjobd.service"
  command: systemctl list-unit-files oddjobd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service oddjobd
  systemd:
    name: "oddjobd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"oddjobd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - oddjobd.socket"
  command: systemctl list-unit-files oddjobd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket oddjobd
  systemd:
    name: "oddjobd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"oddjobd.socket" in socket_file_exists.stdout_lines[1]'
