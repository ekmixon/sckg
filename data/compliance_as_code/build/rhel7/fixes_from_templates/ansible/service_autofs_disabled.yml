# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - autofs.service"
  command: systemctl list-unit-files autofs.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service autofs
  systemd:
    name: "autofs.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"autofs.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - autofs.socket"
  command: systemctl list-unit-files autofs.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket autofs
  systemd:
    name: "autofs.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"autofs.socket" in socket_file_exists.stdout_lines[1]'
