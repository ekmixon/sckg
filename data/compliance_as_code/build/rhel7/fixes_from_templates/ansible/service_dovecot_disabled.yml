# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - dovecot.service"
  command: systemctl list-unit-files dovecot.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service dovecot
  systemd:
    name: "dovecot.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dovecot.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - dovecot.socket"
  command: systemctl list-unit-files dovecot.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket dovecot
  systemd:
    name: "dovecot.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dovecot.socket" in socket_file_exists.stdout_lines[1]'
