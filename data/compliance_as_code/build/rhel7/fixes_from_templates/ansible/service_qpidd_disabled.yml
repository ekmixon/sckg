# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - qpidd.service"
  command: systemctl list-unit-files qpidd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service qpidd
  systemd:
    name: "qpidd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"qpidd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - qpidd.socket"
  command: systemctl list-unit-files qpidd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket qpidd
  systemd:
    name: "qpidd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"qpidd.socket" in socket_file_exists.stdout_lines[1]'
