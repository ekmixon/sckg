# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - bluetooth.service"
  command: systemctl list-unit-files bluetooth.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service bluetooth
  systemd:
    name: "bluetooth.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"bluetooth.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - bluetooth.socket"
  command: systemctl list-unit-files bluetooth.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket bluetooth
  systemd:
    name: "bluetooth.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"bluetooth.socket" in socket_file_exists.stdout_lines[1]'
