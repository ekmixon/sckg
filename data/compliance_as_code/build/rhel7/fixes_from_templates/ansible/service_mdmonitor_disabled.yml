# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - mdmonitor.service"
  command: systemctl list-unit-files mdmonitor.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service mdmonitor
  systemd:
    name: "mdmonitor.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"mdmonitor.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - mdmonitor.socket"
  command: systemctl list-unit-files mdmonitor.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket mdmonitor
  systemd:
    name: "mdmonitor.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"mdmonitor.socket" in socket_file_exists.stdout_lines[1]'
