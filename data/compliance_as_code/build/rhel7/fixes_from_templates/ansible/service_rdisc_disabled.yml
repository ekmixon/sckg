# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - rdisc.service"
  command: systemctl list-unit-files rdisc.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service rdisc
  systemd:
    name: "rdisc.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rdisc.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - rdisc.socket"
  command: systemctl list-unit-files rdisc.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket rdisc
  systemd:
    name: "rdisc.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rdisc.socket" in socket_file_exists.stdout_lines[1]'
