# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install the screen Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27351-6
    - DISA-STIG-RHEL-07-010090
    - NIST-800-171-3.1.10
    - NIST-800-53-AC-11(a)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_screen_installed
  tasks:

    - name: Ensure screen is installed
      package:
        name: screen
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
