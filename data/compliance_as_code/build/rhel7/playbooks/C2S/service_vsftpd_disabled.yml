# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable vsftpd Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80244-7
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_vsftpd_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - vsftpd.service
      command: systemctl list-unit-files vsftpd.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service vsftpd
      systemd:
        name: vsftpd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"vsftpd.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - vsftpd.socket
      command: systemctl list-unit-files vsftpd.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket vsftpd
      systemd:
        name: vsftpd.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"vsftpd.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
