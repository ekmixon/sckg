# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Red Hat Subscription Manager Daemon (rhsmcertd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80270-2
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rhsmcertd_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - rhsmcertd.service
      command: systemctl list-unit-files rhsmcertd.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service rhsmcertd
      systemd:
        name: rhsmcertd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"rhsmcertd.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - rhsmcertd.socket
      command: systemctl list-unit-files rhsmcertd.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket rhsmcertd
      systemd:
        name: rhsmcertd.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"rhsmcertd.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
