# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Network Console (netconsole)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80261-1
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_netconsole_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - netconsole.service
      command: systemctl list-unit-files netconsole.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service netconsole
      systemd:
        name: netconsole.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"netconsole.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - netconsole.socket
      command: systemctl list-unit-files netconsole.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket netconsole
      systemd:
        name: netconsole.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"netconsole.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
