# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable D-Bus IPC Service (messagebus)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80260-3
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_messagebus_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - messagebus.service
      command: systemctl list-unit-files messagebus.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service messagebus
      systemd:
        name: messagebus.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"messagebus.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - messagebus.socket
      command: systemctl list-unit-files messagebus.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket messagebus
      systemd:
        name: messagebus.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"messagebus.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
