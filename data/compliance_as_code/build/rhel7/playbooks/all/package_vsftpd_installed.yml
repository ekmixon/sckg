# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install vsftpd Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80246-2
    - NIST-800-53-CM-7
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_vsftpd_installed
    - unknown_severity
  tasks:

    - name: Ensure vsftpd is installed
      package:
        name: vsftpd
        state: present
