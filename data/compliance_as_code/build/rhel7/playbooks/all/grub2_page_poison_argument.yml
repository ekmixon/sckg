# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = medium
# strategy = restrict
# reboot = true
# disruption = low
- name: Enable page allocator poisoning
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82158-7
    - grub2_page_poison_argument
    - low_disruption
    - medium_complexity
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:

    - name: check page_poison argument exists
      command: grep 'GRUB_CMDLINE_LINUX.*page_poison=' /etc/default/grub
      failed_when: false
      register: argcheck
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: replace existing page_poison argument
      replace:
        path: /etc/default/grub
        regexp: page_poison=.
        replace: page_poison=1
      when:
        - argcheck.rc == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: add page_poison argument
      replace:
        path: /etc/default/grub
        regexp: (GRUB_CMDLINE_LINUX=.*)"
        replace: \1 page_poison=1"
      when:
        - argcheck.rc != 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: update bootloader menu
      command: /sbin/grubby --update-kernel=ALL --args="page_poison=1"
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
