# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Portreserve (portreserve)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80264-5
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_portreserve_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - portreserve.service
      command: systemctl list-unit-files portreserve.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service portreserve
      systemd:
        name: portreserve.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"portreserve.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - portreserve.socket
      command: systemctl list-unit-files portreserve.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket portreserve
      systemd:
        name: portreserve.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"portreserve.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
