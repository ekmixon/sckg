# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install the SSSD Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80362-7
    - NIST-800-53-IA-5(10)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_sssd_installed
  tasks:

    - name: Ensure sssd is installed
      package:
        name: sssd
        state: present
