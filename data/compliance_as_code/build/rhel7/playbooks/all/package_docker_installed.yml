# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install the docker Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_docker_installed
  tasks:

    - name: Ensure docker is installed
      package:
        name: docker
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
