# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable ypbind Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-27385-4
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_ypbind_disabled
  tasks:

    - name: Unit Service Exists - ypbind.service
      command: systemctl list-unit-files ypbind.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service ypbind
      systemd:
        name: ypbind.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"ypbind.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - ypbind.socket
      command: systemctl list-unit-files ypbind.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket ypbind
      systemd:
        name: ypbind.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"ypbind.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
