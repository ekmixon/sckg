# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = enable
- name: Ensure openssh-server is installed
  package:
    name: openssh-server
    state: present
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - package_openssh-server_installed
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80215-7
    - DISA-STIG-RHEL-07-040300
    - NIST-800-53-SC-8
