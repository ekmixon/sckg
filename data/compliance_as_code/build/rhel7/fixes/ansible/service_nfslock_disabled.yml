# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - nfslock.service
  command: systemctl list-unit-files nfslock.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_nfslock_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80228-0

- name: Disable service nfslock
  systemd:
    name: nfslock.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"nfslock.service" in service_file_exists.stdout_lines[1]'
  tags:
    - service_nfslock_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80228-0

- name: Unit Socket Exists - nfslock.socket
  command: systemctl list-unit-files nfslock.socket
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_nfslock_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80228-0

- name: Disable socket nfslock
  systemd:
    name: nfslock.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"nfslock.socket" in socket_file_exists.stdout_lines[1]'
  tags:
    - service_nfslock_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80228-0
