# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - cgconfig.service
  command: systemctl list-unit-files cgconfig.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_cgconfig_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80254-6
    - NIST-800-53-CM-7

- name: Disable service cgconfig
  systemd:
    name: cgconfig.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"cgconfig.service" in service_file_exists.stdout_lines[1]'
    - ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_cgconfig_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80254-6
    - NIST-800-53-CM-7

