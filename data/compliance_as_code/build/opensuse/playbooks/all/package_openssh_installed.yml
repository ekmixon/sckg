# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install the OpenSSH Client and Server Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-SC-8
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_openssh_installed
  tasks:

    - name: Ensure openssh is installed
      package:
        name: openssh
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
