# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable SSH Server If Possible (Unusual)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_sshd_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - ssh.service
      command: systemctl list-unit-files ssh.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service sshd
      systemd:
        name: ssh.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"ssh.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - ssh.socket
      command: systemctl list-unit-files ssh.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket sshd
      systemd:
        name: ssh.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"ssh.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
