# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - rsh.service"
  command: systemctl list-unit-files rsh.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service rsh
  systemd:
    name: "rsh.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rsh.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - rsh.socket"
  command: systemctl list-unit-files rsh.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket rsh
  systemd:
    name: "rsh.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rsh.socket" in socket_file_exists.stdout_lines[1]'
