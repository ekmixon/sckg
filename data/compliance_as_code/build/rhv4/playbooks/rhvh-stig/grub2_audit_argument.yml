# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = medium
# strategy = restrict
# reboot = true
# disruption = low
- name: Enable Auditing for Processes Which Start Prior to the Audit Daemon
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CJIS-5.4.1.1
    - NIST-800-171-3.3.1
    - NIST-800-53-AC-17(1)
    - NIST-800-53-AU-1(b)
    - NIST-800-53-AU-10
    - NIST-800-53-AU-12
    - NIST-800-53-AU-12(1)
    - NIST-800-53-AU-14(1)
    - NIST-800-53-AU-2(a)
    - NIST-800-53-AU-2(c)
    - NIST-800-53-AU-2(d)
    - NIST-800-53-IR-5
    - PCI-DSS-Req-10.3
    - grub2_audit_argument
    - low_disruption
    - medium_complexity
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:

    - name: check audit argument exists
      command: grep 'GRUB_CMDLINE_LINUX.*audit=' /etc/default/grub
      failed_when: false
      register: argcheck
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: replace existing audit argument
      replace:
        path: /etc/default/grub
        regexp: audit=.
        replace: audit=1
      when:
        - argcheck.rc == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: add audit argument
      replace:
        path: /etc/default/grub
        regexp: (GRUB_CMDLINE_LINUX=.*)"
        replace: \1 audit=1"
      when:
        - argcheck.rc != 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: update bootloader menu
      command: /sbin/grubby --update-kernel=ALL --args="audit=1"
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
