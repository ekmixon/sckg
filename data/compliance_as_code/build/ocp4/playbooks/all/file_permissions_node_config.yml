# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = low
- name: Verify Permissions on the OpenShift Node Configuration File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - configure_strategy
    - file_permissions_node_config
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/origin/node/node-config.yaml
      stat:
        path: /etc/origin/node/node-config.yaml
      register: file_exists

    - name: Ensure permission 0600 on /etc/origin/node/node-config.yaml
      file:
        path: /etc/origin/node/node-config.yaml
        mode: '0600'
      when: file_exists.stat is defined and file_exists.stat.exists
