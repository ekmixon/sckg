description: '

  To properly set the permissions of <code>/etc/origin/node/node-config.yaml</code>,
  run the command:

  <pre>$ sudo chmod 0600 /etc/origin/node/node-config.yaml</pre>'
identifiers: {}
ocil: 'To check the permissions of <code>/etc/origin/node/node-config.yaml</code>,
  run the command:

  <pre>$ ls -l /etc/origin/node/node-config.yaml</pre>

  If properly configured, the output should indicate the following permissions:

  <code>-rw-------</code>'
ocil_clause: /etc/origin/node/node-config.yaml has unix mode -rw-------
oval_external_content: null
platform: null
prodtype: ocp3,ocp4
rationale: 'If the <tt>/etc/origin/node/node-config.yaml</tt> file is writable by
  a group-owner or the

  world the risk of its compromise is increased. The file contains the configuration
  of

  an OpenShift node that is configured on the system. Protection of this file is

  critical for OpenShift security.'
references: {cis: 2.2.1}
severity: medium
template:
  backends: {}
  name: file_permissions
  vars: {filemode: '0600', filepath: /etc/origin/node/node-config.yaml}
title: Verify Permissions on the OpenShift Node Configuration File
warnings: []
