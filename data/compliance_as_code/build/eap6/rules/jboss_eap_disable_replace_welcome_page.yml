description: "Use the Management CLI script <pre>$JBOSS_HOME/bin/jboss-cli.sh</pre>\
  \ to run the following\ncommand. You may need to change the profile to modify a\
  \ different managed domain\nprofile, or remove the <pre>/profile=default</pre> portion\
  \ of the command for a\nstandalone server.\n<br /><br />\n<pre>/profile=default/subsystem=web/virtual-server=default-host:writeattribute(name=enable-welcome-root,value.)</pre>\n\
  <br /><br />\nTo configure\nyour web application to use the root context (/) as\
  \ its URL address, modify the\napplications jboss-web.xml, which is located in the\
  \ applications <tt>META-INF/</tt> or\n<tt>WEB-INF/</tt> directory. Replace its <tt>&lt;context-root&gt;</tt>\
  \ directive with one that looks\nlike the following:\n<br /><br />\n<pre>\n<jboss-web>\n\
  \    <context-root>/</context-root>\n</jboss-web>\n</pre>"
