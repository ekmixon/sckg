  run the following command:

  <pre>$ grep ''security.warn_leaving_secure'' <i>FIREFOX_INSTALL_DIR</i>/*.cfg</pre>

  The output should return:

  <pre>lockPref("security.warn_leaving_secure", "true");</pre>'
