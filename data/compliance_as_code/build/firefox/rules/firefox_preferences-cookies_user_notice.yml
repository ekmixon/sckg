description: "By default, users are asked if it is okay to clear out cookies and data\n\
  when Firefox closes. This can be disabled by \nsetting <tt>privacy.sanitize.promptOnSanitize</tt>\
  \ to <tt>false</tt>."
identifiers: {}
ocil: 'To verify that Firefox does not prompt users about data being cleared,

  run the following command:

  <pre>$ grep ''privacy.sanitize.promptOnSanitize'' <i>FIREFOX_INSTALL_DIR</i>/*.cfg</pre>

  The output should return:

  <pre>lockPref("privacy.sanitize.promptOnSanitize", false);</pre>'
ocil_clause: it is not disabled
