description: "Firefox automatically updates installed add-ons and plugins which \n\
  can be disabled by setting <tt>extensions.update.enabled</tt> to\n<tt>false</tt>."
identifiers: {}
ocil: 'To verify that add-ons and plugins cannot automatically update,

  run the following command:

  <pre>$ grep ''extensions.update.enabled'' <i>FIREFOX_INSTALL_DIR</i>/*.cfg</pre>

  The output should return:

  <pre>lockPref("extensions.update.enabled", false);</pre>'
