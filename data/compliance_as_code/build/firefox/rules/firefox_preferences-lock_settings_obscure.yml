description: 'Disable ROT-13 encoding by setting <tt>general.config.obscure_value</tt>

  to <tt>0</tt>.'
identifiers: {}
ocil: 'To verify that ROT-13 encoding is disabled, run the following command:

  <pre>$ grep ''obscure_value'' <i>FIREFOX_INSTALL_DIR</i>/defaults/preferences/*.js</pre>

  The output should return something similar to:

  <pre>pref("general.config.obscure_value", 0);</pre>'
