description: "Firefox can be configured to prompt the user to choose a certificate\n\
  to present to a website when asked. To enable certificate verification, \nset <tt>security.default_personal_cert</tt>\
  \ to <tt>Ask Every Time</tt>."
identifiers: {}
ocil: 'To verify that certificate verification is enabled, run the following command:

  <pre>$ grep ''security.default_personal_cert'' <i>FIREFOX_INSTALL_DIR</i>/*.cfg</pre>

  The output should return:

  <pre>lockPref("security.default_personal_cert", "Ask Every Time");</pre>'
