rationale: "The browser home page parameter specifies the web page that is to be\n\
  displayed when the browser is started explicitly and when product-specific\nbuttons\
  \ or key sequences for the home page are accessed. This helps to\nmitigate the possibility\
  \ of automatic inadvertent execution of scripts \nadded to a previously safe site."
