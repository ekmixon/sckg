# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - qpidd.service
  command: systemctl list-unit-files qpidd.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_qpidd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80882-4
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7

- name: Disable service qpidd
  systemd:
    name: qpidd.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"qpidd.service" in service_file_exists.stdout_lines[1]'
    - ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_qpidd_disabled
    - medium_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80882-4
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7

