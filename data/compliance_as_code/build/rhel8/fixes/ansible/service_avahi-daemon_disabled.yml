# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - avahi-daemon.service
  command: systemctl list-unit-files avahi-daemon.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_avahi-daemon_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-82188-4
    - NIST-800-53-CM-7

- name: Disable service avahi-daemon
  systemd:
    name: avahi-daemon.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"avahi-daemon.service" in service_file_exists.stdout_lines[1]'
    - ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_avahi-daemon_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-82188-4
    - NIST-800-53-CM-7

