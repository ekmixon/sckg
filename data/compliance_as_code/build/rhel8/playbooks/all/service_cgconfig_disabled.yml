# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Control Group Config (cgconfig)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cgconfig_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - cgconfig.service
      command: systemctl list-unit-files cgconfig.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service cgconfig
      systemd:
        name: cgconfig.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cgconfig.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - cgconfig.socket
      command: systemctl list-unit-files cgconfig.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket cgconfig
      systemd:
        name: cgconfig.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cgconfig.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
