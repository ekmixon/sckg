# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Control Group Rules Engine (cgred)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cgred_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - cgred.service
      command: systemctl list-unit-files cgred.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service cgred
      systemd:
        name: cgred.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cgred.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - cgred.socket
      command: systemctl list-unit-files cgred.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket cgred
      systemd:
        name: cgred.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cgred.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
