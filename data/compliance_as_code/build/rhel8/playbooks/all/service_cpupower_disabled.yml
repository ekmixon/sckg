# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable CPU Speed (cpupower)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_cpupower_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - cpupower.service
      command: systemctl list-unit-files cpupower.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service cpupower
      systemd:
        name: cpupower.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cpupower.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - cpupower.socket
      command: systemctl list-unit-files cpupower.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket cpupower
      systemd:
        name: cpupower.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"cpupower.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
