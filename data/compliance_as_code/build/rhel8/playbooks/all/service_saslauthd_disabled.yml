# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Cyrus SASL Authentication Daemon (saslauthd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_saslauthd_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - saslauthd.service
      command: systemctl list-unit-files saslauthd.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service saslauthd
      systemd:
        name: saslauthd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"saslauthd.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - saslauthd.socket
      command: systemctl list-unit-files saslauthd.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket saslauthd
      systemd:
        name: saslauthd.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"saslauthd.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
