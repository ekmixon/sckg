# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = false
# disruption = low
- name: Disable Certmonger Service (certmonger)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_certmonger_disabled
    - unknown_severity
  tasks:

    - name: Unit Service Exists - certmonger.service
      command: systemctl list-unit-files certmonger.service
      register: service_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable service certmonger
      systemd:
        name: certmonger.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"certmonger.service" in service_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Unit Socket Exists - certmonger.socket
      command: systemctl list-unit-files certmonger.socket
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket certmonger
      systemd:
        name: certmonger.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"certmonger.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
