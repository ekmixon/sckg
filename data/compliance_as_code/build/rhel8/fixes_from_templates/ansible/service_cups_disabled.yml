# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - cups.service"
  command: systemctl list-unit-files cups.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service cups
  systemd:
    name: "cups.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cups.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - cups.socket"
  command: systemctl list-unit-files cups.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket cups
  systemd:
    name: "cups.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cups.socket" in socket_file_exists.stdout_lines[1]'
