# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - acpid.service"
  command: systemctl list-unit-files acpid.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service acpid
  systemd:
    name: "acpid.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"acpid.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - acpid.socket"
  command: systemctl list-unit-files acpid.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket acpid
  systemd:
    name: "acpid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"acpid.socket" in socket_file_exists.stdout_lines[1]'
