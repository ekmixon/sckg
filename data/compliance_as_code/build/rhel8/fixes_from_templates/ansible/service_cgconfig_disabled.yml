# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - cgconfig.service"
  command: systemctl list-unit-files cgconfig.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service cgconfig
  systemd:
    name: "cgconfig.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgconfig.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - cgconfig.socket"
  command: systemctl list-unit-files cgconfig.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket cgconfig
  systemd:
    name: "cgconfig.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgconfig.socket" in socket_file_exists.stdout_lines[1]'
