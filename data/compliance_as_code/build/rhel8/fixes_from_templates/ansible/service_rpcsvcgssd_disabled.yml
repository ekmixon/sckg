# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - rpcsvcgssd.service"
  command: systemctl list-unit-files rpcsvcgssd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service rpcsvcgssd
  systemd:
    name: "rpcsvcgssd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcsvcgssd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - rpcsvcgssd.socket"
  command: systemctl list-unit-files rpcsvcgssd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket rpcsvcgssd
  systemd:
    name: "rpcsvcgssd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcsvcgssd.socket" in socket_file_exists.stdout_lines[1]'
