# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - vsftpd.service"
  command: systemctl list-unit-files vsftpd.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service vsftpd
  systemd:
    name: "vsftpd.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"vsftpd.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - vsftpd.socket"
  command: systemctl list-unit-files vsftpd.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket vsftpd
  systemd:
    name: "vsftpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"vsftpd.socket" in socket_file_exists.stdout_lines[1]'
