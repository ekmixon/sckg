# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - sysstat.service"
  command: systemctl list-unit-files sysstat.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service sysstat
  systemd:
    name: "sysstat.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sysstat.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - sysstat.socket"
  command: systemctl list-unit-files sysstat.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket sysstat
  systemd:
    name: "sysstat.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sysstat.socket" in socket_file_exists.stdout_lines[1]'
