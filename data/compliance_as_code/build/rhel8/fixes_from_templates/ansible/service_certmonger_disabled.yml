# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - certmonger.service"
  command: systemctl list-unit-files certmonger.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service certmonger
  systemd:
    name: "certmonger.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"certmonger.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - certmonger.socket"
  command: systemctl list-unit-files certmonger.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket certmonger
  systemd:
    name: "certmonger.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"certmonger.socket" in socket_file_exists.stdout_lines[1]'
