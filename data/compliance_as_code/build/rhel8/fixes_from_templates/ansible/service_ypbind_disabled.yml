# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - ypbind.service"
  command: systemctl list-unit-files ypbind.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service ypbind
  systemd:
    name: "ypbind.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ypbind.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - ypbind.socket"
  command: systemctl list-unit-files ypbind.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket ypbind
  systemd:
    name: "ypbind.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ypbind.socket" in socket_file_exists.stdout_lines[1]'
