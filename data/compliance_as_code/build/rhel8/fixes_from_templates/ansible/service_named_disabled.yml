# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - named.service"
  command: systemctl list-unit-files named.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service named
  systemd:
    name: "named.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"named.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - named.socket"
  command: systemctl list-unit-files named.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket named
  systemd:
    name: "named.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"named.socket" in socket_file_exists.stdout_lines[1]'
