# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - tftp.service"
  command: systemctl list-unit-files tftp.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service tftp
  systemd:
    name: "tftp.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"tftp.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - tftp.socket"
  command: systemctl list-unit-files tftp.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket tftp
  systemd:
    name: "tftp.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"tftp.socket" in socket_file_exists.stdout_lines[1]'
