# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - ntpdate.service"
  command: systemctl list-unit-files ntpdate.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service ntpdate
  systemd:
    name: "ntpdate.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ntpdate.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - ntpdate.socket"
  command: systemctl list-unit-files ntpdate.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket ntpdate
  systemd:
    name: "ntpdate.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ntpdate.socket" in socket_file_exists.stdout_lines[1]'
