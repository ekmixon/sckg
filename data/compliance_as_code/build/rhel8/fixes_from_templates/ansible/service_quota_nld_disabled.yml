# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - quota_nld.service"
  command: systemctl list-unit-files quota_nld.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service quota_nld
  systemd:
    name: "quota_nld.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"quota_nld.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - quota_nld.socket"
  command: systemctl list-unit-files quota_nld.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket quota_nld
  systemd:
    name: "quota_nld.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"quota_nld.socket" in socket_file_exists.stdout_lines[1]'
