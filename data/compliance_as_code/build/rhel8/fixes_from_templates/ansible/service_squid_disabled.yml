# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - squid.service"
  command: systemctl list-unit-files squid.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service squid
  systemd:
    name: "squid.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"squid.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - squid.socket"
  command: systemctl list-unit-files squid.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket squid
  systemd:
    name: "squid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"squid.socket" in socket_file_exists.stdout_lines[1]'
