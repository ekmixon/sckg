# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Enable systemd_timesyncd Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AU-8(1)
    - PCI-DSS-Req-10.4
    - enable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_timesyncd_enabled
  tasks:

    - name: Enable service systemd-timesyncd
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable service systemd-timesyncd
          service:
            name: systemd-timesyncd
            enabled: 'yes'
            state: started
          when:
            - '"systemd" in ansible_facts.packages'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
