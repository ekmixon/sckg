# platform = multi_platform_rhosp
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: 'Cross-Site Request Forgery Prevention: Enable CSRF_COOKIE_SECURE (non-containerized
    deployments)'
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82165-2
    - NIST-800-53-SC-5
    - high_severity
    - horizon_csrf_cookie_secure
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Enable CSRF_COOKIE_SECURE
      command: openstack-config --set /etc/openstack-dashboard/local_settings DEFAULT
        CSRF_COOKIE_SECURE True
      changed_when: false
