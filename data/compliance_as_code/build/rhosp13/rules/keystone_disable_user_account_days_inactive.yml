description: "Keystone can be configured to disable accounts after an\norganizationally-defined\
  \ time period. This is achieved by configuring the\n<tt>disable_user_account_days_inactive</tt>\
  \ setting in the \n<tt>[security_compliance]</tt> section in <tt>keystone.conf</tt>."
identifiers: {}
ocil: 'Run the following command to see what the maximum authentication

  attempts is:

  <br />

  <pre>$ grep disable_user_account_days_inactive /etc/keystone/keystone.conf</pre>

  <br />

  If properly configured, the output should be:

  <pre>disable_user_account_days_inactive = <sub idref="var_keystone_disable_user_account_days_inactive"
  /></pre>'
ocil_clause: disable_user_account_days_inactive is commented out or not configured
  properly
oval_external_content: null
platform: null
prodtype: all
rationale: 'Automatically disabling accounts ensures that users who have not

  authenticated for an organizationally-defined time period are

  automatically disabled. This reduces the risk of stale accounts

  being used for malicious purposes.'
references: {nist: AC-2(3)}
severity: medium
template: null
title: Set Maximum Inactivity Period
warnings: []
