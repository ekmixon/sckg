description: 'OpenStack components communicate with each other using various protocols
  and the communication might involve sensitive / confidential data. An attacker may
  try to eavesdrop on the channel in order to get access to sensitive information.
  Thus all the components must communicate with each other using a secured communication
  protocol.

  <br />

  <br />


  Pass: If value of parameter glance_api_insecure under [DEFAULT] section in /etc/nova/nova.conf
  is set to False, or if value of parameter api_insecure under [glance] section in
  /etc/nova/nova.conf is set to False.

  <br />

  <br />


  Fail: If value of parameter glance_api_insecure under [DEFAULT] section in /etc/nova/nova.conf
  is set to True, or if value of parameter api_insecure under [glance] section in
  /etc/nova/nova.conf is set to True.

  <br />

  <br />'
