description: "The \u201CSECURE\u201D cookie attribute instructs web browsers to only\
  \ send the cookie through an\nencrypted HTTPS (SSL/TLS) connection. This session\
  \ protection mechanism is mandatory to\nprevent the disclosure of the session ID\
  \ through MitM (Man-in-the-Middle) attacks. It\nensures that an attacker cannot\
  \ simply capture the session ID from web browser traffic.\n<br />\n<br />\nPass:\
  \ If value of parameter SESSION_COOKIE_SECURE in\n/var/lib/config-data/puppet-generated/horizon/etc/openstack-dashboard/local_settings\
  \ is set to True.\n\n<br />\n<br />\nFail: If value of parameter SESSION_COOKIE_SECURE\
  \ in\n/var/lib/config-data/puppet-generated/horizon/etc/openstack-dashboard/local_settings\
  \ is set to False."
