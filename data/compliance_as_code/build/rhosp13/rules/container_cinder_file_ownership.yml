description: "Configuration files contain critical parameters and information required\
  \ for \nsmooth functioning of the component. If an unprivileged user, either intentionally\n\
  or accidentally, modifies or deletes any of the parameters or the file itself\n\
  then it would cause severe availability issues resulting in a denial of service\n\
  to the other end users. Thus user ownership of such critical configuration files\n\
  must be set to <tt>root</tt> and group ownership must be set to <tt>cinder</tt>.\n\
  <br />\n<br />\nRun the following commands:\n<br />\n<br />\n<tt>\n$ stat -L -c\
  \ \"%U %G\" /var/lib/config-data/puppet-generated/cinder/etc/cinder/cinder.conf\
  \ | egrep \"root cinder\"\n<br />\n$ stat -L -c \"%U %G\" /var/lib/config-data/puppet-generated/cinder/etc/cinder/api-paste.ini\
  \ | egrep \"root cinder\"\n<br />\n$ stat -L -c \"%U %G\" /var/lib/config-data/puppet-generated/cinder/etc/cinder/policy.json\
  \ | egrep \"root cinder\"\n<br />\n$ stat -L -c \"%U %G\" /var/lib/config-data/puppet-generated/cinder/etc/cinder/rootwrap.conf\
  \ | egrep \"root cinder\"\n</tt>\n<br />\n<br />\nPass: If user and group ownership\
  \ of all these config files is set to root and\ncinder respectively. The above commands\
  \ show output of root cinder.\n<br />\n<br />\nFail: If the above commands does\
  \ not return any output as the user and group\nownership might have set to any user\
  \ other than root or any group other than cinder."
