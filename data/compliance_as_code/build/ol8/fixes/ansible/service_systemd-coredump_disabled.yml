# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Unit Service Exists - systemd-coredump.service
  command: systemctl list-unit-files systemd-coredump.service
  register: service_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_systemd-coredump_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Disable service systemd-coredump
  systemd:
    name: systemd-coredump.service
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"systemd-coredump.service" in service_file_exists.stdout_lines[1]'
  tags:
    - service_systemd-coredump_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Unit Socket Exists - systemd-coredump.socket
  command: systemctl list-unit-files systemd-coredump.socket
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  tags:
    - service_systemd-coredump_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Disable socket systemd-coredump
  systemd:
    name: systemd-coredump.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"systemd-coredump.socket" in socket_file_exists.stdout_lines[1]'
  tags:
    - service_systemd-coredump_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
