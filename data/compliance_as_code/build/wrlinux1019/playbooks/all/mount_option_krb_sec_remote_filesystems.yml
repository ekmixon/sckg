# platform = multi_platform_all
# complexity = low
# strategy = configure
# reboot = false
# disruption = medium
- name: Mount Remote Filesystems with Kerberos Security
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-14(1)
    - configure_strategy
    - low_complexity
    - medium_disruption
    - medium_severity
    - mount_option_krb_sec_remote_filesystems
    - no_reboot_needed
  tasks:

    - name: Get nfs and nfs4 mount points, that don't have Kerberos security option
      command: findmnt --fstab --types nfs,nfs4 -O nosec=krb5:krb5i:krb5p -n -o TARGET
      register: points_register
      check_mode: false
      changed_when: false

    - name: Add Kerberos security to nfs and nfs4 mount points
      mount:
        path: '{{ item.split()[0] }}'
        src: '{{ item.split()[1] }}'
        fstype: '{{ item.split()[2] }}'
        state: mounted
        opts: '{{ item.split()[3] }},sec=krb5:krb5i:krb5p'
      when: (points_register.stdout | length > 0)
