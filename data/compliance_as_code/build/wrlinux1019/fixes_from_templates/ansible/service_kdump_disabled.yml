# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - kdump.service"
  command: systemctl list-unit-files kdump.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service kdump
  systemd:
    name: "kdump.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"kdump.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - kdump.socket"
  command: systemctl list-unit-files kdump.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket kdump
  systemd:
    name: "kdump.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"kdump.socket" in socket_file_exists.stdout_lines[1]'
